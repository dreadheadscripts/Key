<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SMH Key Cleaner</title>
  <style>
    body {
      background: #0d0d0d;
      color: #00eaff;
      font-family: monospace;
      padding: 2rem;
    }
    h1 {
      color: #00eaff;
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 2rem;
    }
    th, td {
      border: 1px solid #00eaff44;
      padding: 0.5rem;
      text-align: center;
    }
    button {
      background-color: #ff4444;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      cursor: pointer;
    }
    #deleteAllBtn {
      background-color: #ff9900;
      margin-bottom: 1rem;
    }
    #passwordGate {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      gap: 1rem;
    }
    input[type="password"] {
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
    }
    #enterPasswordBtn {
      background-color: #0077ff;
      padding: 0.5rem 1.5rem;
    }
  </style>
</head>
<body>
  <!-- Password Gate -->
  <div id="passwordGate">
    <h2>Enter Admin Password</h2>
    <input type="password" id="passwordInput" placeholder="Password..." />
    <button id="enterPasswordBtn">Enter</button>
  </div>

  <!-- Main App -->
  <div id="app" style="display:none;">
    <h1>Expired Key Cleaner</h1>
    <button id="deleteAllBtn">🧹 Delete All Expired Keys</button>
    <table>
      <thead>
        <tr>
          <th>Key ID</th>
          <th>Expires At</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="keyList"></tbody>
    </table>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, getDocs, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDpgv4ZMQ_VKdW565VsDReKGYKJMTVeK58",
      authDomain: "smh-keysystem.firebaseapp.com",
      projectId: "smh-keysystem",
      storageBucket: "smh-keysystem.appspot.com",
      messagingSenderId: "619718800070",
      appId: "1:619718800070:web:56ea94a00d5dfcd8e09dc7"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const keyList = document.getElementById("keyList");
    const deleteAllBtn = document.getElementById("deleteAllBtn");
    const passwordInput = document.getElementById("passwordInput");
    const enterPasswordBtn = document.getElementById("enterPasswordBtn");
    const passwordGate = document.getElementById("passwordGate");
    const appDiv = document.getElementById("app");

    const correctPassword = "OwnerPass12436";

    enterPasswordBtn.addEventListener("click", () => {
      if (passwordInput.value === correctPassword) {
        passwordGate.style.display = "none";
        appDiv.style.display = "block";
        loadExpiredKeys();
      } else {
        alert("❌ Incorrect password");
        passwordInput.value = "";
      }
    });

    async function loadExpiredKeys() {
      const snapshot = await getDocs(collection(db, "keys"));
      const now = Date.now();
      keyList.innerHTML = "";

      snapshot.forEach(docSnap => {
        const data = docSnap.data();
        const expTime = data.expiresAt?.toMillis ? data.expiresAt.toMillis() : data.expiresAt;

        if (typeof expTime === "number" && expTime < now) {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${docSnap.id}</td>
            <td>${new Date(expTime).toLocaleString()}</td>
            <td><button onclick="deleteKey('${docSnap.id}', this)">Delete</button></td>
          `;
          keyList.appendChild(row);
        }
      });

      if (keyList.children.length === 0) {
        keyList.innerHTML = "<tr><td colspan='3'>✅ No expired keys found</td></tr>";
      }
    }

    window.deleteKey = async function(keyId, button) {
      button.disabled = true;
      button.textContent = "Deleting...";
      await deleteDoc(doc(db, "keys", keyId));
      await loadExpiredKeys();
    };

    deleteAllBtn.onclick = async () => {
      deleteAllBtn.disabled = true;
      deleteAllBtn.textContent = "Deleting expired keys...";
      const snapshot = await getDocs(collection(db, "keys"));
      const now = Date.now();
      const deletes = [];

      snapshot.forEach(docSnap => {
        const data = docSnap.data();
        const expTime = data.expiresAt?.toMillis ? data.expiresAt.toMillis() : data.expiresAt;

        if (typeof expTime === "number" && expTime < now) {
          deletes.push(deleteDoc(doc(db, "keys", docSnap.id)));
        }
      });

      await Promise.all(deletes);
      await loadExpiredKeys();
      deleteAllBtn.textContent = "🧹 Delete All Expired Keys";
      deleteAllBtn.disabled = false;
    };
  </script>
</body>
</html>
