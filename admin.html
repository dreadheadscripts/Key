<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SMH Key Cleaner</title>
  <style>
    body {
      background: #0d0d0d;
      color: #00eaff;
      font-family: monospace;
      padding: 2rem;
    }
    h1 {
      color: #00eaff;
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 2rem;
    }
    th, td {
      border: 1px solid #00eaff44;
      padding: 0.5rem;
      text-align: center;
    }
    button {
      background-color: #ff4444;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      cursor: pointer;
    }
    #deleteAllBtn {
      background-color: #ff9900;
      margin-bottom: 1rem;
    }
    #loginForm {
      max-width: 320px;
      margin: 3rem auto;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    input {
      padding: 0.5rem;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
    }
    #logoutBtn {
      background-color: #0077ff;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>

  <div id="authContainer">
    <form id="loginForm">
      <h2>Please Log In</h2>
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Log In</button>
      <p id="loginError" style="color: #ff4444;"></p>
    </form>
  </div>

  <div id="app" style="display:none;">
    <h1>Expired Key Cleaner</h1>
    <button id="logoutBtn">Logout</button>
    <button id="deleteAllBtn">ðŸ§¹ Delete All Expired Keys</button>
    <table>
      <thead>
        <tr>
          <th>Key ID</th>
          <th>Expires At</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="keyList"></tbody>
    </table>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getFirestore, collection, getDocs, deleteDoc, doc
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    import {
      getAuth,
      signInWithEmailAndPassword,
      onAuthStateChanged,
      signOut
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDpgv4ZMQ_VKdW565VsDReKGYKJMTVeK58",
      authDomain: "smh-keysystem.firebaseapp.com",
      projectId: "smh-keysystem",
      storageBucket: "smh-keysystem.appspot.com",
      messagingSenderId: "619718800070",
      appId: "1:619718800070:web:56ea94a00d5dfcd8e09dc7"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const authContainer = document.getElementById("authContainer");
    const loginForm = document.getElementById("loginForm");
    const loginError = document.getElementById("loginError");
    const appDiv = document.getElementById("app");
    const logoutBtn = document.getElementById("logoutBtn");
    const keyList = document.getElementById("keyList");
    const deleteAllBtn = document.getElementById("deleteAllBtn");

    // Change this to your authorized email (only this email can access)
    const authorizedEmail = "your-email@example.com";

    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      loginError.textContent = "";
      const email = loginForm.email.value.trim();
      const password = loginForm.password.value;
      try {
        await signInWithEmailAndPassword(auth, email, password);
      } catch (error) {
        loginError.textContent = "Login failed: " + error.message;
      }
    });

    logoutBtn.addEventListener("click", async () => {
      await signOut(auth);
    });

    onAuthStateChanged(auth, (user) => {
      if (user) {
        if (user.email !== authorizedEmail) {
          alert("Unauthorized user. Access denied.");
          signOut(auth);
          return;
        }
        authContainer.style.display = "none";
        appDiv.style.display = "block";
        loadExpiredKeys();
      } else {
        authContainer.style.display = "block";
        appDiv.style.display = "none";
      }
    });

    async function loadExpiredKeys() {
      const snapshot = await getDocs(collection(db, "keys"));
      const now = Date.now();
      keyList.innerHTML = "";

      snapshot.forEach(docSnap => {
        const data = docSnap.data();
        if (data.expiresAt && data.expiresAt < now) {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${docSnap.id}</td>
            <td>${new Date(data.expiresAt).toLocaleString()}</td>
            <td><button onclick="deleteKey('${docSnap.id}', this)">Delete</button></td>
          `;
          keyList.appendChild(row);
        }
      });

      if (keyList.children.length === 0) {
        keyList.innerHTML = "<tr><td colspan='3'>âœ… No expired keys found</td></tr>";
      }
    }

    window.deleteKey = async function(keyId, button) {
      button.disabled = true;
      button.textContent = "Deleting...";
      await deleteDoc(doc(db, "keys", keyId));
      await loadExpiredKeys();
    };

    deleteAllBtn.onclick = async () => {
      deleteAllBtn.disabled = true;
      deleteAllBtn.textContent = "Deleting expired keys...";
      const snapshot = await getDocs(collection(db, "keys"));
      const now = Date.now();
      const deletes = [];

      snapshot.forEach(docSnap => {
        const data = docSnap.data();
        if (data.expiresAt && data.expiresAt < now) {
          deletes.push(deleteDoc(doc(db, "keys", docSnap.id)));
        }
      });

      await Promise.all(deletes);
      await loadExpiredKeys();
      deleteAllBtn.textContent = "ðŸ§¹ Delete All Expired Keys";
      deleteAllBtn.disabled = false;
    };
  </script>
</body>
</html>
