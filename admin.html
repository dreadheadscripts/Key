<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SMH Key Cleaner</title>
  <style>
    body {
      background: #0d0d0d;
      color: #00eaff;
      font-family: monospace;
      padding: 2rem;
    }
    h1 {
      color: #00eaff;
      text-align: center;
    }
    button {
      background-color: #ff4444;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      cursor: pointer;
      margin-right: 0.5rem;
    }
    #deleteAllBtn {
      background-color: #ff9900;
      margin-bottom: 1rem;
    }
    #tabs {
      margin-bottom: 1rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      border: 1px solid #00eaff44;
      padding: 0.5rem;
      text-align: center;
    }
    #passwordGate {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      gap: 1rem;
    }
    input[type="password"] {
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
    }
    #enterPasswordBtn {
      background-color: #0077ff;
      padding: 0.5rem 1.5rem;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <!-- Password Gate -->
  <div id="passwordGate">
    <h2>Enter Admin Password</h2>
    <input type="password" id="passwordInput" placeholder="Password..." />
    <button id="enterPasswordBtn">Enter</button>
  </div>

  <!-- Main App -->
  <div id="app" style="display:none;">
    <h1>Expired Key Cleaner</h1>

    <div id="tabs">
      <button id="expiredTabBtn" style="background-color:#ff9900;">Expired Keys</button>
      <button id="activeTabBtn">Active Keys</button>
    </div>

    <!-- Expired keys section -->
    <div id="expiredSection">
      <button id="deleteAllBtn">ðŸ§¹ Delete All Expired Keys</button>
      <table>
        <thead>
          <tr>
            <th>Key ID</th>
            <th>Expires At</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="expiredKeyList"></tbody>
      </table>
    </div>

    <!-- Active keys section -->
    <div id="activeSection" class="hidden">
      <table>
        <thead>
          <tr>
            <th>Key ID</th>
            <th>Expires At</th>
          </tr>
        </thead>
        <tbody id="activeKeyList"></tbody>
      </table>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, getDocs, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDpgv4ZMQ_VKdW565VsDReKGYKJMTVeK58",
      authDomain: "smh-keysystem.firebaseapp.com",
      projectId: "smh-keysystem",
      storageBucket: "smh-keysystem.appspot.com",
      messagingSenderId: "619718800070",
      appId: "1:619718800070:web:56ea94a00d5dfcd8e09dc7"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const passwordInput = document.getElementById("passwordInput");
    const enterPasswordBtn = document.getElementById("enterPasswordBtn");
    const passwordGate = document.getElementById("passwordGate");
    const appDiv = document.getElementById("app");

    const expiredTabBtn = document.getElementById("expiredTabBtn");
    const activeTabBtn = document.getElementById("activeTabBtn");

    const expiredSection = document.getElementById("expiredSection");
    const activeSection = document.getElementById("activeSection");

    const expiredKeyList = document.getElementById("expiredKeyList");
    const activeKeyList = document.getElementById("activeKeyList");

    const deleteAllBtn = document.getElementById("deleteAllBtn");

    const correctPassword = "OwnerPass12436";

    // Password gate logic
    enterPasswordBtn.addEventListener("click", () => {
      if (passwordInput.value === correctPassword) {
        passwordGate.style.display = "none";
        appDiv.style.display = "block";
        loadKeys();
      } else {
        alert("âŒ Incorrect password");
        passwordInput.value = "";
      }
    });

    // Tab switching
    expiredTabBtn.addEventListener("click", () => {
      expiredSection.classList.remove("hidden");
      activeSection.classList.add("hidden");
      expiredTabBtn.style.backgroundColor = "#ff9900";
      activeTabBtn.style.backgroundColor = "";
    });

    activeTabBtn.addEventListener("click", () => {
      activeSection.classList.remove("hidden");
      expiredSection.classList.add("hidden");
      activeTabBtn.style.backgroundColor = "#ff9900";
      expiredTabBtn.style.backgroundColor = "";
    });

    // Load keys from Firestore and populate both tables
    async function loadKeys() {
      const snapshot = await getDocs(collection(db, "keys"));
      const now = Date.now();

      expiredKeyList.innerHTML = "";
      activeKeyList.innerHTML = "";

      let foundExpired = false;
      let foundActive = false;

      for (const docSnap of snapshot.docs) {
        const data = docSnap.data();
        const keyId = docSnap.id;
        // Handle expiresAt timestamp or number
        const expTime = data.expiresAt?.toMillis ? data.expiresAt.toMillis() : data.expiresAt;

        if (typeof expTime !== "number") continue; // skip invalid

        if (expTime < now) {
          // Expired key
          foundExpired = true;
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${keyId}</td>
            <td>${new Date(expTime).toLocaleString()}</td>
            <td><button onclick="deleteKey('${keyId}', this)">Delete</button></td>
          `;
          expiredKeyList.appendChild(row);
        } else {
          // Active key
          foundActive = true;
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${keyId}</td>
            <td>${new Date(expTime).toLocaleString()}</td>
          `;
          activeKeyList.appendChild(row);
        }
      }

      if (!foundExpired) {
        expiredKeyList.innerHTML = `<tr><td colspan="3">âœ… No expired keys found</td></tr>`;
      }
      if (!foundActive) {
        activeKeyList.innerHTML = `<tr><td colspan="2">âœ… No active keys found</td></tr>`;
      }
    }

    // Delete a single key
    window.deleteKey = async function (keyId, button) {
      button.disabled = true;
      button.textContent = "Deleting...";
      try {
        await deleteDoc(doc(db, "keys", keyId));
        await loadKeys();
      } catch (e) {
        alert("Failed to delete key: " + e.message);
        button.disabled = false;
        button.textContent = "Delete";
      }
    };

    // Delete all expired keys
    deleteAllBtn.onclick = async () => {
      deleteAllBtn.disabled = true;
      deleteAllBtn.textContent = "Deleting expired keys...";

      try {
        const snapshot = await getDocs(collection(db, "keys"));
        const now = Date.now();
        const expiredDeletes = [];

        for (const docSnap of snapshot.docs) {
          const data = docSnap.data();
          const expTime = data.expiresAt?.toMillis ? data.expiresAt.toMillis() : data.expiresAt;

          if (typeof expTime === "number" && expTime < now) {
            expiredDeletes.push(deleteDoc(doc(db, "keys", docSnap.id)));
          }
        }

        await Promise.all(expiredDeletes);
        await loadKeys();
        alert(`âœ… Deleted ${expiredDeletes.length} expired key(s).`);
      } catch (e) {
        alert("âŒ Failed to delete expired keys: " + e.message);
      }

      deleteAllBtn.textContent = "ðŸ§¹ Delete All Expired Keys";
      deleteAllBtn.disabled = false;
    };
  </script>
</body>
</html>
