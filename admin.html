<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SMH Key Cleaner</title>
  <style>
    body {
      background: #0d0d0d;
      color: #00eaff;
      font-family: monospace;
      padding: 2rem;
    }
    h1 {
      color: #00eaff;
      text-align: center;
    }
    button {
      background-color: #ff4444;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      cursor: pointer;
      margin-right: 0.5rem;
      transition: background-color 0.3s ease;
    }
    button:disabled {
      background-color: #666666;
      cursor: not-allowed;
    }
    #deleteAllBtn {
      background-color: #ff9900;
      margin-bottom: 1rem;
    }
    #logoutBtn {
      background-color: #4444ff;
      float: right;
      margin-bottom: 1rem;
    }
    #tabs {
      margin-bottom: 1rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      border: 1px solid #00eaff44;
      padding: 0.5rem;
      text-align: center;
      vertical-align: middle;
    }
    #passwordGate {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      gap: 1rem;
    }
    input[type="password"] {
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
    }
    #enterPasswordBtn {
      background-color: #0077ff;
      padding: 0.5rem 1.5rem;
      cursor: pointer;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <!-- Password Gate -->
  <div id="passwordGate">
    <h2>Enter Admin Password</h2>
    <input type="password" id="passwordInput" placeholder="Password..." />
    <button id="enterPasswordBtn">Enter</button>
  </div>

  <!-- Main App -->
  <div id="app" style="display:none;">
    <h1>
      Expired Key Cleaner
      <button id="logoutBtn">üîì Log Out</button>
    </h1>

    <div id="tabs">
      <button id="expiredTabBtn" style="background-color:#ff9900;">Expired Keys</button>
      <button id="activeTabBtn">Active Keys</button>
    </div>

    <!-- Expired keys section -->
    <div id="expiredSection">
      <button id="deleteAllBtn">üßπ Delete All Expired Keys</button>
      <table>
        <thead>
          <tr>
            <th>Key ID</th>
            <th>Expires At</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="expiredKeyList"></tbody>
      </table>
    </div>

    <!-- Active keys section -->
    <div id="activeSection" class="hidden">
      <table>
        <thead>
          <tr>
            <th>Key ID</th>
            <th>Expires At</th>
            <th>In Use</th>
            <th>Session ID</th>
            <th>User ID</th>
            <th>Last Ping</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="activeKeyList"></tbody>
      </table>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getFirestore,
      collection,
      getDocs,
      deleteDoc,
      doc,
      updateDoc
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDpgv4ZMQ_VKdW565VsDReKGYKJMTVeK58",
      authDomain: "smh-keysystem.firebaseapp.com",
      projectId: "smh-keysystem",
      storageBucket: "smh-keysystem.appspot.com",
      messagingSenderId: "619718800070",
      appId: "1:619718800070:web:56ea94a00d5dfcd8e09dc7"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const passwordInput = document.getElementById("passwordInput");
    const enterPasswordBtn = document.getElementById("enterPasswordBtn");
    const passwordGate = document.getElementById("passwordGate");
    const appDiv = document.getElementById("app");

    const expiredTabBtn = document.getElementById("expiredTabBtn");
    const activeTabBtn = document.getElementById("activeTabBtn");

    const expiredSection = document.getElementById("expiredSection");
    const activeSection = document.getElementById("activeSection");

    const expiredKeyList = document.getElementById("expiredKeyList");
    const activeKeyList = document.getElementById("activeKeyList");

    const deleteAllBtn = document.getElementById("deleteAllBtn");
    const logoutBtn = document.getElementById("logoutBtn");

    const correctPassword = "OwnerPass12436";

    // Auto-login if saved
    if (localStorage.getItem("smh_logged_in") === "true") {
      loginSuccess();
    }

    enterPasswordBtn.addEventListener("click", () => {
      if (passwordInput.value === correctPassword) {
        localStorage.setItem("smh_logged_in", "true");
        loginSuccess();
      } else {
        alert("‚ùå Incorrect password");
        passwordInput.value = "";
      }
    });

    logoutBtn.addEventListener("click", () => {
      localStorage.removeItem("smh_logged_in");
      location.reload();
    });

    function loginSuccess() {
      passwordGate.style.display = "none";
      appDiv.style.display = "block";
      loadKeys();
      setInterval(loadKeys, 10000); // Refresh every 10 seconds
    }

    expiredTabBtn.addEventListener("click", () => {
      expiredSection.classList.remove("hidden");
      activeSection.classList.add("hidden");
      expiredTabBtn.style.backgroundColor = "#ff9900";
      activeTabBtn.style.backgroundColor = "";
    });

    activeTabBtn.addEventListener("click", () => {
      activeSection.classList.remove("hidden");
      expiredSection.classList.add("hidden");
      activeTabBtn.style.backgroundColor = "#ff9900";
      expiredTabBtn.style.backgroundColor = "";
    });

    async function loadKeys() {
      const snapshot = await getDocs(collection(db, "keys"));
      const now = Date.now();

      expiredKeyList.innerHTML = "";
      activeKeyList.innerHTML = "";

      let foundExpired = false;
      let foundActive = false;

      for (const docSnap of snapshot.docs) {
        const data = docSnap.data();
        const keyId = docSnap.id;

        let expTime = data.expiresAt;
        if (expTime && typeof expTime.toMillis === "function") {
          expTime = expTime.toMillis();
        }
        if (typeof expTime !== "number") continue;

        if (expTime < now) {
          foundExpired = true;
          expiredKeyList.innerHTML += `
            <tr>
              <td>${keyId}</td>
              <td>${new Date(expTime).toLocaleString()}</td>
              <td><button onclick="deleteKey('${keyId}', this)">Delete</button></td>
            </tr>`;
        } else {
          foundActive = true;
          const inUse = data.inUse ? "‚úÖ" : "‚ùå";
          const sessionId = data.sessionId || "‚Äî";
          const userId = data.userId || "‚Äî";

          // Format lastPing safely (handle Firestore Timestamp or number)
          let lastPingTime = "‚Äî";
          if (data.lastPing) {
            if (typeof data.lastPing.toMillis === "function") {
              lastPingTime = new Date(data.lastPing.toMillis()).toLocaleTimeString();
            } else if (typeof data.lastPing === "number") {
              lastPingTime = new Date(data.lastPing).toLocaleTimeString();
            }
          }

          activeKeyList.innerHTML += `
            <tr>
              <td>${keyId}</td>
              <td>${new Date(expTime).toLocaleString()}</td>
              <td>${inUse}</td>
              <td>${sessionId}</td>
              <td>${userId}</td>
              <td>${lastPingTime}</td>
              <td><button onclick="unlockKey('${keyId}', this)">üîì Unlock</button></td>
            </tr>`;
        }
      }

      if (!foundExpired) {
        expiredKeyList.innerHTML = `<tr><td colspan="3">‚úÖ No expired keys found</td></tr>`;
      }
      if (!foundActive) {
        activeKeyList.innerHTML = `<tr><td colspan="7">‚úÖ No active keys found</td></tr>`;
      }
    }

    window.deleteKey = async function (keyId, button) {
      button.disabled = true;
      button.textContent = "Deleting...";
      try {
        await deleteDoc(doc(db, "keys", keyId));
        await loadKeys();
      } catch (e) {
        alert("Failed to delete key: " + e.message);
        button.disabled = false;
        button.textContent = "Delete";
      }
    };

    window.unlockKey = async function (keyId, button) {
      button.disabled = true;
      button.textContent = "Unlocking...";

      const keyRef = doc(db, "keys", keyId);
      try {
        await updateDoc(keyRef, {
          inUse: false,
          sessionId: "",
          userId: "",
          lastPing: null
        });

        await loadKeys();
      } catch (e) {
        console.error("Unlock failed:", e);
        alert("‚ùå Failed to unlock key: " + e.message);
        button.disabled = false;
        button.textContent = "üîì Unlock";
      }
    };

    deleteAllBtn.onclick = async () => {
      deleteAllBtn.disabled = true;
      deleteAllBtn.textContent = "Deleting expired keys...";

      try {
        const snapshot = await getDocs(collection(db, "keys"));
        const now = Date.now();
        const expiredDeletes = [];

        for (const docSnap of snapshot.docs) {
          const data = docSnap.data();
          let expTime = data.expiresAt;
          if (expTime && typeof expTime.toMillis === "function") {
            expTime = expTime.toMillis();
          }
          if (typeof expTime === "number" && expTime < now) {
            expiredDeletes.push(deleteDoc(doc(db, "keys", docSnap.id)));
          }
        }

        await Promise.all(expiredDeletes);
        await loadKeys();
        alert(`‚úÖ Deleted ${expiredDeletes.length} expired key(s).`);
      } catch (e) {
        alert("‚ùå Failed to delete expired keys: " + e.message);
      }

      deleteAllBtn.textContent = "üßπ Delete All Expired Keys";
      deleteAllBtn.disabled = false;
    };
  </script>
</body>
</html>
