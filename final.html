<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Script Maniac Hub KeySystem - Final Step</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: 'Poppins', sans-serif;
    background-color: #0a0014; /* very dark purple */
    color: #00ccff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    border: 10px solid #001a4d; /* dark blue */
  }
  .content-box, .key-box {
    background-color: #000;
    border: 2px solid #001a4d;
    border-radius: 20px;
    padding: 40px;
    width: 500px;
    text-align: center;
    box-shadow: 0 0 25px rgba(0, 0, 50, 0.8);
    animation: fadeIn 0.6s ease-in-out;
  }
  h1 {
    color: #00ccff;
    margin-bottom: 10px;
  }
  p {
    font-size: 16px;
    margin-top: 10px;
  }
  button {
    margin-top: 20px;
    background-color: #005eff;
    color: white;
    border: 2px solid white;
    border-radius: 10px;
    padding: 12px 30px;
    font-weight: bold;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.25s ease, transform 0.2s ease;
  }
  button:hover {
    background-color: #0040bb;
    transform: scale(1.05);
  }
  .key-display {
    background-color: #1a1a1a;
    border: 1px solid #00ccff;
    padding: 12px;
    margin: 20px 0;
    color: #00ffff;
    font-family: monospace;
    font-size: 16px;
    word-wrap: break-word;
    border-radius: 8px;
  }
  .active-timer {
    margin-top: 10px;
    color: #00ffff;
    font-size: 15px;
    font-weight: 600;
  }
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(15px); }
    to { opacity: 1; transform: translateY(0); }
  }
</style>
</head>
<body>
<div class="content-box">
  <h1>Script Maniac Hub KeySystem</h1>
  <p id="messageText">Final Checkpoint: Key</p>
  <button id="generateBtn">Generate Key</button>
  <button id="restartBtn" style="margin-left:10px;">Restart</button>
</div>

<!-- Key display box if key already exists -->
<div class="key-box" style="display:none;">
  <h2>You Have Already Created a Key</h2>
  <p class="active-timer">Key is still active: <span id="keyTimer"></span></p>
  <div class="key-display" id="keyDisplayBox"></div>
  <button class="copy-btn" id="copyBtn">Copy</button>
</div>

<script>
(() => {
  const generateBtn = document.getElementById('generateBtn');
  const restartBtn = document.getElementById('restartBtn');
  const keyBox = document.getElementById('keyDisplayBox');
  const copyBtn = document.getElementById('copyBtn');
  const keyTimerSpan = document.getElementById('keyTimer');
  const contentBox = document.querySelector('.content-box');
  const keyBoxContainer = document.querySelector('.key-box');

  // Check referral (must come from Linkvertise)
  (() => {
    const urlParams = new URLSearchParams(window.location.search);
    const refParam = urlParams.get("ref");
    const cameFromLinkvertise = document.referrer.includes("linkvertise.com");
    if (refParam !== "link" && !cameFromLinkvertise) {
      alert("Please access this page through the Linkvertise redirect link.");
      window.location.href = "index.html";
    }
  })();

  // Session timer (3 hours max)
  const MAX_SESSION_MS = 3 * 60 * 60 * 1000;
  const sessionStartKey = 'smh_sessionStart';

  // Key info (8 hours validity)
  const MAX_KEY_MS = 8 * 60 * 60 * 1000;
  const keyStorageKey = 'smh_key';
  const keyTimeKey = 'smh_keyTime';

  function formatTime(ms) {
    const totalSec = Math.floor(ms / 1000);
    const h = Math.floor(totalSec / 3600);
    const m = Math.floor((totalSec % 3600) / 60);
    const s = totalSec % 60;
    return `${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
  }

  function updateSessionTimer() {
    const now = Date.now();
    const start = parseInt(localStorage.getItem(sessionStartKey), 10);
    if (!start) {
      localStorage.setItem(sessionStartKey, now.toString());
      return;
    }
    const elapsed = now - start;
    if (elapsed > MAX_SESSION_MS) {
      alert('Session expired. Please restart the process.');
      localStorage.clear();
      location.href = 'index.html';
      return;
    }
  }

  function updateKeyTimer() {
    const storedKeyTime = parseInt(localStorage.getItem(keyTimeKey), 10);
    if (!storedKeyTime) return false;

    const now = Date.now();
    const elapsed = now - storedKeyTime;
    const remaining = MAX_KEY_MS - elapsed;

    if (remaining <= 0) {
      // Key expired
      localStorage.removeItem(keyStorageKey);
      localStorage.removeItem(keyTimeKey);
      return false;
    }

    keyTimerSpan.textContent = formatTime(remaining);
    return true;
  }

  function generateRandomKey() {
    // Example: generate 16-char alphanumeric key
    const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
    let result = '';
    for(let i=0; i<16; i++) {
      result += chars.charAt(Math.floor(Math.random() * chars.length));
    }
    return result;
  }

  function showKeyUI(key) {
    contentBox.style.display = 'none';
    keyBoxContainer.style.display = 'block';
    keyBox.textContent = key;
  }

  function showNormalUI() {
    contentBox.style.display = 'block';
    keyBoxContainer.style.display = 'none';
  }

  // Copy button event
  copyBtn.onclick = () => {
    navigator.clipboard.writeText(keyBox.textContent).then(() => {
      alert('Key copied to clipboard!');
    }).catch(() => {
      alert('Failed to copy key.');
    });
  };

  // On page load
  if (!localStorage.getItem(sessionStartKey)) {
    localStorage.setItem(sessionStartKey, Date.now().toString());
  }

  updateSessionTimer();
  setInterval(updateSessionTimer, 1000);
  setInterval(updateKeyTimer, 1000);

  checkKey();

  function checkKey() {
    const storedKey = localStorage.getItem(keyStorageKey);
    const storedKeyTime = localStorage.getItem(keyTimeKey);
    if (storedKey && storedKeyTime) {
      if (updateKeyTimer()) {
        showKeyUI(storedKey);
        return true;
      }
    }
    showNormalUI();
    return false;
  }

  generateBtn.onclick = () => {
    if (checkKey()) {
      alert("You already have an active key.");
      return;
    }
    const newKey = generateRandomKey();
    localStorage.setItem(keyStorageKey, newKey);
    localStorage.setItem(keyTimeKey, Date.now().toString());
    showKeyUI(newKey);
  };

  restartBtn.onclick = () => {
    localStorage.clear();
    location.href = "index.html";
  };

})();
</script>
</body>
</html>
