<body>
<button id="darkToggle">Light Mode</button>
<div class="container">
  <h1>Script Maniac Hub KeySystem</h1>
  <p id="messageText">Your Key is Ready</p>

  <div id="captchaContainer">
    <button id="finishBtn">Generate Key</button>
  </div>

  <div id="keyActiveSection" style="display:none;">
    <p><strong>Key Generated.</strong></p>
    <p>Key is still active: <span id="keyTimer">Loading...</span></p>
    <div id="keyBox"></div>
    <button id="copyBtn">Copy Key</button>
  </div>

  <div id="countdown">Loading timer...</div>
</div>

<script type="module">
  const db = window.firestoreDB;
  const MAX_SESSION_MS = 3 * 60 * 60 * 1000; // 3 hours
  const MAX_KEY_MS = 8 * 60 * 60 * 1000;     // 8 hours

  const keyStorageKey = 'smh_key';
  const keyTimeKey = 'smh_keyTime';
  const sessionStartKey = 'smh_sessionStart';

  const darkToggle = document.getElementById('darkToggle');
  const countdown = document.getElementById('countdown');
  const finishBtn = document.getElementById('finishBtn');
  const copyBtn = document.getElementById('copyBtn');
  const keyBox = document.getElementById('keyBox');
  const keyActiveSection = document.getElementById('keyActiveSection');
  const captchaContainer = document.getElementById('captchaContainer');
  const messageText = document.getElementById('messageText');
  const body = document.body;

  // Referrer check
  (() => {
    const allowed = ["linkvertise.com", "link-target.net", "your-step2-domain.com"];
    const ref = document.referrer.toLowerCase();
    if (!allowed.some(d => ref.includes(d))) {
      location.href = "index.html";
    }
  })();

  // Dark mode toggle
  darkToggle.onclick = () => {
    body.classList.toggle('light-mode');
    localStorage.setItem('smh_darkMode', body.classList.contains('light-mode') ? '1' : '0');
    darkToggle.textContent = body.classList.contains('light-mode') ? 'Dark Mode' : 'Light Mode';
  };
  if (localStorage.getItem('smh_darkMode') === '1') body.classList.add('light-mode');
  darkToggle.textContent = body.classList.contains('light-mode') ? 'Dark Mode' : 'Light Mode';

  if (!localStorage.getItem(sessionStartKey)) {
    localStorage.setItem(sessionStartKey, Date.now().toString());
  }

  // Generate random 16-character key
  function generateKey() {
    const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
    return Array.from({length: 16}, () => chars[Math.floor(Math.random() * chars.length)]).join('');
  }

  function formatTime(ms) {
    const s = Math.floor(ms / 1000);
    const h = Math.floor(s / 3600);
    const m = Math.floor((s % 3600) / 60);
    const sec = s % 60;
    return `${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}:${sec.toString().padStart(2,'0')}`;
  }

  function showNormalUI() {
    messageText.style.display = 'block';
    captchaContainer.style.display = 'block';
    keyActiveSection.style.display = 'none';
  }

  function showKeyUI(key) {
    messageText.style.display = 'none';
    captchaContainer.style.display = 'none';
    keyActiveSection.style.display = 'block';
    keyBox.textContent = key;
  }

  // Firestore key validation: returns true if key is valid and not expired, else false
  async function validateKeyInFirestore(key) {
    try {
      const docRef = doc(db, 'keys', key);
      const docSnap = await getDoc(docRef);
      if (!docSnap.exists()) {
        return false;
      }
      const data = docSnap.data();
      if (!data.valid) return false;
      if (Date.now() > data.expiresAt) return false;
      return true;
    } catch (err) {
      console.error('Error validating key:', err);
      return false;
    }
  }

  // Save key to Firestore with expiresAt 8 hours from now
  async function saveKeyToFirestore(key) {
    try {
      const docRef = doc(db, 'keys', key);
      await setDoc(docRef, {
        valid: true,
        expiresAt: Date.now() + MAX_KEY_MS
      });
      console.log('Key saved in Firestore');
    } catch (err) {
      console.error('Error saving key:', err);
    }
  }

  // Update countdown and timers
  async function updateTimers() {
    const key = localStorage.getItem(keyStorageKey);
    const keyCreatedAt = parseInt(localStorage.getItem(keyTimeKey), 10);
    const sessionStart = parseInt(localStorage.getItem(sessionStartKey), 10);

    if (!key || !keyCreatedAt || !sessionStart) {
      countdown.textContent = 'Session expired. Please generate a new key.';
      showNormalUI();
      return;
    }

    // Check if key is still valid in Firestore (async check)
    const isValid = await validateKeyInFirestore(key);
    if (!isValid) {
      localStorage.removeItem(keyStorageKey);
      localStorage.removeItem(keyTimeKey);
      countdown.textContent = 'Key is invalid or expired in Firestore. Generate a new one.';
      showNormalUI();
      return;
    }

    const now = Date.now();
    const elapsedSession = now - sessionStart;
    const elapsedKey = now - keyCreatedAt;

    // If session expired (3 hours) and no key generated
    if (elapsedSession > MAX_SESSION_MS && !key) {
      countdown.textContent = 'Session expired. Please generate a new key.';
      showNormalUI();
      return;
    }

    // Key timer countdown, max 8 hours from key creation
    const keyRemaining = MAX_KEY_MS - elapsedKey;

    if (keyRemaining <= 0) {
      // Key expired
      countdown.textContent = 'Key expired. Generate a new key.';
      localStorage.removeItem(keyStorageKey);
      localStorage.removeItem(keyTimeKey);
      showNormalUI();
      return;
    }

    countdown.textContent = `Key expires in: ${formatTime(keyRemaining)}`;
    showKeyUI(key);
  }

  finishBtn.onclick = async () => {
    finishBtn.disabled = true;
    finishBtn.textContent = 'Generating Key...';
    const newKey = generateKey();

    // Save key and times in localStorage
    localStorage.setItem(keyStorageKey, newKey);
    localStorage.setItem(keyTimeKey, Date.now().toString());

    // Save key in Firestore
    await saveKeyToFirestore(newKey);

    finishBtn.textContent = 'Generate Key';
    finishBtn.disabled = false;
    await updateTimers();
  };

  copyBtn.onclick = () => {
    navigator.clipboard.writeText(keyBox.textContent).then(() => {
      copyBtn.textContent = 'Copied!';
      setTimeout(() => { copyBtn.textContent = 'Copy Key'; }, 1500);
    }).catch(() => {
      alert('Failed to copy key.');
    });
  };

  // Run timers every second
  async function startTimerLoop() {
    await updateTimers();
    setInterval(updateTimers, 1000);
  }

  // On load: validate localStorage key against Firestore, then start timer loop
  (async () => {
    const storedKey = localStorage.getItem(keyStorageKey);
    if (storedKey) {
      const valid = await validateKeyInFirestore(storedKey);
      if (!valid) {
        localStorage.removeItem(keyStorageKey);
        localStorage.removeItem(keyTimeKey);
        showNormalUI();
      } else {
        showKeyUI(storedKey);
      }
    } else {
      showNormalUI();
    }
    startTimerLoop();
  })();

</script>
