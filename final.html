<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Script Maniac Hub KeySystem</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Share Tech Mono', monospace;
      background-color: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      transition: background-color 0.3s, color 0.3s;
    }

    .light-mode {
      background-color: #f5f5f5;
      color: #111;
    }

    .container {
      background: rgba(0, 0, 0, 0.8);
      border: 2px solid #00ffcc;
      border-radius: 10px;
      padding: 30px;
      text-align: center;
      max-width: 450px;
      width: 100%;
    }

    .light-mode .container {
      background: rgba(255, 255, 255, 0.9);
      border-color: #111;
    }

    h1 {
      font-size: 26px;
      margin-bottom: 20px;
    }

    p {
      margin: 10px 0;
      font-size: 16px;
    }

    button {
      font-family: inherit;
      font-size: 16px;
      background-color: #00ffcc;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      margin-top: 10px;
      cursor: pointer;
      transition: background 0.3s, color 0.3s;
    }

    button:hover {
      background-color: #00c2a8;
    }

    .light-mode button {
      background-color: #111;
      color: white;
    }

    #keyBox {
      margin-top: 10px;
      font-size: 18px;
      word-break: break-all;
      background: #222;
      padding: 8px 12px;
      border-radius: 5px;
    }

    .light-mode #keyBox {
      background: #e1e1e1;
      color: #111;
    }

    #darkToggle {
      position: absolute;
      top: 10px;
      right: 10px;
    }

    #countdown {
      margin-top: 15px;
      font-size: 16px;
      color: #00ffcc;
    }

    .light-mode #countdown {
      color: #444;
    }
  </style>

    <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDpgv4ZMQ_VKdW565VsDReKGYKJMTVeK58",
      authDomain: "smh-keysystem.firebaseapp.com",
      projectId: "smh-keysystem",
      storageBucket: "smh-keysystem.appspot.com",
      messagingSenderId: "619718800070",
      appId: "1:619718800070:web:56ea94a00d5dfcd8e09dc7"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    window.firestoreDB = db;
  </script>
</head>
<body>
<button id="darkToggle">Light Mode</button>
<div class="container">
  <h1>Script Maniac Hub KeySystem</h1>
  <p id="messageText">Your Key is Ready</p>

  <div id="captchaContainer">
    <button id="finishBtn">Generate Key</button>
  </div>

  <div id="keyActiveSection" style="display:none;">
    <p><strong>Successfully Generated key.</strong></p>
    <p>Key is still active: <span id="keyTimer">Loading...</span></p>
    <div id="keyBox"></div>
    <button id="copyBtn">Copy Key</button>
  </div>

  <div id="countdown">Loading timer...</div>
</div>

<script type="module">
  import { doc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

  const db = window.firestoreDB;
  const SESSION_MS = 3 * 60 * 60 * 1000;
  const KEY_MS = 8 * 60 * 60 * 1000;
  const keyStorage = 'smh_key';
  const keyTime = 'smh_keyTime';
  const sessionStart = 'smh_sessionStart';

  const darkToggle = document.getElementById('darkToggle');
  const countdown = document.getElementById('countdown');
  const finishBtn = document.getElementById('finishBtn');
  const copyBtn = document.getElementById('copyBtn');
  const keyBox = document.getElementById('keyBox');
  const keyActiveSection = document.getElementById('keyActiveSection');
  const captchaContainer = document.getElementById('captchaContainer');
  const messageText = document.getElementById('messageText');
  const body = document.body;

  function updateDarkToggleText() {
    darkToggle.textContent = body.classList.contains('light-mode') ? 'Dark Mode' : 'Light Mode';
  }
  darkToggle.onclick = () => {
    body.classList.toggle('light-mode');
    localStorage.setItem('smh_darkMode', body.classList.contains('light-mode') ? '1' : '0');
    updateDarkToggleText();
  };
  if (localStorage.getItem('smh_darkMode') === '1') {
    body.classList.add('light-mode');
  }
  updateDarkToggleText();

  if (!localStorage.getItem(sessionStart)) {
    localStorage.setItem(sessionStart, Date.now().toString());
  }

  function formatTime(ms) {
    const s = Math.floor(ms / 1000);
    const h = Math.floor(s / 3600).toString().padStart(2, '0');
    const m = Math.floor((s % 3600) / 60).toString().padStart(2, '0');
    const sec = (s % 60).toString().padStart(2, '0');
    return `${h}:${m}:${sec}`;
  }

  function unifiedTimer() {
    const now = Date.now();
    const start = parseInt(localStorage.getItem(sessionStart), 10);
    const keyCreated = localStorage.getItem(keyStorage);
    const isKeyMode = !!keyCreated;

    const maxTime = isKeyMode ? KEY_MS : SESSION_MS;
    const elapsed = now - start;
    const remaining = maxTime - elapsed;

    if (remaining <= 0) {
      alert("‚è∞ Your session has expired.");
      localStorage.clear();
      window.location.href = "index.html";
    } else {
      const text = isKeyMode ? `üß† Key time left: ${formatTime(remaining)}` : `‚è≥ Session time left: ${formatTime(remaining)}`;
      countdown.textContent = text;
      if (isKeyMode) {
        document.getElementById("keyTimer").textContent = formatTime(remaining);
      }
    }
  }

  function generateKey() {
    const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
    let key = '';
    for (let i = 0; i < 16; i++) {
      key += chars.charAt(Math.floor(Math.random() * chars.length));
    }
    return key;
  }

  function showKeyUI(key) {
    messageText.style.display = 'none';
    captchaContainer.style.display = 'none';
    keyActiveSection.style.display = 'block';
    keyBox.textContent = key;
  }

  function showNormalUI() {
    messageText.style.display = 'block';
    captchaContainer.style.display = 'block';
    keyActiveSection.style.display = 'none';
  }

  copyBtn.onclick = () => {
    navigator.clipboard.writeText(keyBox.textContent)
      .then(() => alert('Key copied to clipboard!'))
      .catch(() => alert('Failed to copy key.'));
  };

  function checkKey() {
    const key = localStorage.getItem(keyStorage);
    const time = localStorage.getItem(sessionStart);
    if (key && time) {
      showKeyUI(key);
      return true;
    }
    showNormalUI();
    return false;
  }

  finishBtn.onclick = async () => {
    if (!localStorage.getItem(keyStorage)) {
      try {
        const newKey = generateKey();
        const startTime = parseInt(localStorage.getItem(sessionStart), 10);
        await setDoc(doc(db, "keys", newKey), {
          created: startTime,
          expiresAt: startTime + KEY_MS,
          valid: true
        });
        localStorage.setItem(keyStorage, newKey);
        showKeyUI(newKey);
        checkKey();
      } catch (err) {
        alert("‚ùå Failed to create key.");
        console.error(err);
      }
    }
  };

  unifiedTimer();
  checkKey();
  setInterval(unifiedTimer, 1000);
</script>
</body>
</html>
