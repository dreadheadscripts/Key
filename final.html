<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Script Maniac Hub KeySystem</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background-color: #0a0a0a;
      color: #00e0ff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      user-select: none;
      transition: background 0.4s ease, color 0.4s ease;
      font-size: 18px;
    }
    body.light-mode {
      background-color: #ffffff;
      color: #000000;
    }
    .container {
      background: linear-gradient(135deg, #050505, #1a1a1a);
      border: 3px solid #003366;
      border-radius: 20px;
      padding: 60px 40px;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.2), inset 0 0 12px rgba(0, 255, 255, 0.05);
      text-align: center;
      transition: all 0.3s ease-in-out;
    }
    body.light-mode .container {
      background: #ffffff;
      color: #000000;
      border-color: #000000;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1), inset 0 0 12px rgba(0, 0, 0, 0.05);
    }
    h1 {
      font-size: 2.8rem;
      color: #00eaff;
      text-shadow: 0 0 10px rgba(0, 255, 255, 0.4);
      margin-bottom: 20px;
    }
    body.light-mode h1 {
      color: #000000;
      text-shadow: none;
    }
    p {
      font-size: 1.3rem;
      line-height: 1.7;
      color: #d0f6ff;
    }
    body.light-mode p {
      color: #222222;
    }
    button {
      background: linear-gradient(145deg, #00bcd4, #0097a7);
      color: #fff;
      padding: 16px 42px;
      border: none;
      border-radius: 14px;
      font-size: 1.2rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
      transition: all 0.3s ease-in-out;
      margin: 12px 0;
    }
    button:hover {
      background: #00838f;
      box-shadow: 0 0 25px #00eaffaa;
      transform: translateY(-3px);
    }
    body.light-mode button {
      background: linear-gradient(145deg, #444444, #222222);
      color: #ffffff;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
    }
    body.light-mode button:hover {
      background: #111111;
      box-shadow: 0 0 25px #555555cc;
    }
    #keyBox {
      background-color: #101820;
      border: 2px solid #00eaff88;
      border-radius: 14px;
      padding: 24px;
      font-family: 'Share Tech Mono', monospace;
      font-size: 1.3rem;
      color: #00eaff;
      box-shadow: inset 0 0 20px #00eaff33;
      word-break: break-word;
      user-select: all;
      margin: 16px 0;
    }
    body.light-mode #keyBox {
      background-color: #f0f0f0;
      border: 2px solid #44444488;
      color: #000000;
      box-shadow: inset 0 0 20px #cccccc33;
    }
    #countdown,
    #keyTimer {
      margin-top: 20px;
      font-weight: bold;
      color: #ffdd57;
      font-size: 1.2rem;
    }
    #darkToggle {
      position: fixed;
      top: 16px;
      right: 20px;
      border: 2px solid #00eaff;
      background: transparent;
      color: #00eaff;
      padding: 10px 18px;
      border-radius: 30px;
      font-size: 1rem;
      box-shadow: 0 0 8px #00eaff88;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    body.light-mode #darkToggle {
      border-color: #000000;
      color: #000000;
      box-shadow: 0 0 8px #00000088;
    }
    body.light-mode #darkToggle:hover {
      background-color: #000000;
      color: #fff;
      box-shadow: 0 0 16px #000000cc;
    }
    #darkToggle:hover {
      background-color: #00eaff;
      color: #000;
      box-shadow: 0 0 16px #00eaff;
    }
  </style>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDpgv4ZMQ_VKdW565VsDReKGYKJMTVeK58",
      authDomain: "smh-keysystem.firebaseapp.com",
      projectId: "smh-keysystem",
      storageBucket: "smh-keysystem.appspot.com",
      messagingSenderId: "619718800070",
      appId: "1:619718800070:web:56ea94a00d5dfcd8e09dc7"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    window.firestoreDB = db;
  </script>
</head>
<body>
<button id="darkToggle">Light Mode</button>
<div class="container">
  <h1>Script Maniac Hub KeySystem</h1>
  <p id="messageText">Final Step: Your Key</p>

  <div id="captchaContainer">
    <button id="finishBtn">Get Your Key</button>
  </div>

  <div id="keyActiveSection" style="display:none;">
    <p><strong>You have already created a key.</strong></p>
    <p>Key is still active: <span id="keyTimer">Loading...</span></p>
    <div id="keyBox"></div>
    <button id="copyBtn">Copy Key</button>
  </div>

  <div id="countdown">Loading timer...</div>
</div>

<script type="module">
  import { doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

  const db = window.firestoreDB;
  const SESSION_MS = 3 * 60 * 60 * 1000; // 3 hours session
  const KEY_MS = 8 * 60 * 60 * 1000; // 8 hours key validity
  const keyStorage = 'smh_key';
  const keyTimeStorage = 'smh_keyTime';
  const sessionStart = 'smh_sessionStart';

  const darkToggle = document.getElementById('darkToggle');
  const countdown = document.getElementById('countdown');
  const finishBtn = document.getElementById('finishBtn');
  const copyBtn = document.getElementById('copyBtn');
  const keyBox = document.getElementById('keyBox');
  const keyActiveSection = document.getElementById('keyActiveSection');
  const captchaContainer = document.getElementById('captchaContainer');
  const messageText = document.getElementById('messageText');
  const body = document.body;

  // Dark mode toggle and persist
  function updateDarkToggleText() {
    darkToggle.textContent = body.classList.contains('light-mode') ? 'Dark Mode' : 'Light Mode';
  }
  darkToggle.onclick = () => {
    body.classList.toggle('light-mode');
    localStorage.setItem('smh_darkMode', body.classList.contains('light-mode') ? '1' : '0');
    updateDarkToggleText();
  };
  if (localStorage.getItem('smh_darkMode') === '1') {
    body.classList.add('light-mode');
  }
  updateDarkToggleText();

  // Initialize session start time if not set
  if (!localStorage.getItem(sessionStart)) {
    localStorage.setItem(sessionStart, Date.now().toString());
  }

  // Format milliseconds to HH:MM:SS
  function formatTime(ms) {
    if (ms < 0) return "00:00:00";
    const s = Math.floor(ms / 1000);
    const h = Math.floor(s / 3600).toString().padStart(2, '0');
    const m = Math.floor((s % 3600) / 60).toString().padStart(2, '0');
    const sec = (s % 60).toString().padStart(2, '0');
    return `${h}:${m}:${sec}`;
  }

  // Show/hide UI for key
  function showKeyUI(key) {
    messageText.style.display = 'none';
    captchaContainer.style.display = 'none';
    keyActiveSection.style.display = 'block';
    keyBox.textContent = key;
  }

  // Show UI for normal (no key)
  function showNormalUI() {
    messageText.style.display = 'block';
    captchaContainer.style.display = 'block';
    keyActiveSection.style.display = 'none';
    keyBox.textContent = '';
  }

  // Validate key with Firestore
  async function validateKeyFromFirestore(key) {
    try {
      const docRef = doc(db, "keys", key);
      const docSnap = await getDoc(docRef);
      if (!docSnap.exists()) return false;

      const data = docSnap.data();
      const now = Date.now();

      if (data.valid !== true) return false;
      if (typeof data.expiresAt !== 'number') return false;
      if (now > data.expiresAt) return false;

      return true;
    } catch (e) {
      console.error("Error validating key:", e);
      return false;
    }
  }

  // Check key locally and validate remotely
  async function checkKey() {
    const key = localStorage.getItem(keyStorage);
    if (!key) {
      showNormalUI();
      return false;
    }

    const valid = await validateKeyFromFirestore(key);
    if (!valid) {
      // Key invalid remotely, clear local
      localStorage.removeItem(keyStorage);
      localStorage.removeItem(keyTimeStorage);
      localStorage.removeItem(sessionStart);
      window.location.href = "index.html";
      return false;
    }

    // Key valid remotely
    showKeyUI(key);
    return true;
  }

  // Finish button creates new key + store it + update Firestore + update UI
  async function createNewKey() {
    finishBtn.disabled = true;
    finishBtn.textContent = "Creating Key...";

    // Generate key with prefix + random string
    const prefix = "SMH-";
    const chars = "ABCDEFGHJKLMNPQRSTUVWXYZ23456789"; // no I,O,1,0
    let randomPart = "";
    for (let i = 0; i < 16; i++) {
      randomPart += chars.charAt(Math.floor(Math.random() * chars.length));
    }
    const newKey = prefix + randomPart;

    const now = Date.now();
    const expiresAt = now + KEY_MS;

    try {
      const docRef = doc(db, "keys", newKey);
      await setDoc(docRef, {
        valid: true,
        expiresAt: expiresAt,
      });

      // Save key and timestamps locally
      localStorage.setItem(keyStorage, newKey);
      localStorage.setItem(keyTimeStorage, expiresAt.toString());
      localStorage.setItem(sessionStart, now.toString());

      showKeyUI(newKey);
      finishBtn.style.display = "none";
      messageText.style.display = "none";
      updateTimerUI();
    } catch (e) {
      alert("Error creating key. Please try again later.");
      finishBtn.disabled = false;
      finishBtn.textContent = "Get Your Key";
      console.error("Error saving key:", e);
    }
  }

  // Copy key to clipboard
  copyBtn.onclick = () => {
    const key = keyBox.textContent;
    if (!key) return;
    navigator.clipboard.writeText(key).then(() => {
      copyBtn.textContent = "Copied!";
      setTimeout(() => (copyBtn.textContent = "Copy Key"), 2000);
    });
  };

  finishBtn.onclick = createNewKey;

  // Unified timer update function
  function updateTimerUI() {
    const key = localStorage.getItem(keyStorage);
    const keyExpireTime = parseInt(localStorage.getItem(keyTimeStorage), 10);
    const sessionStartTime = parseInt(localStorage.getItem(sessionStart), 10);
    const now = Date.now();

    // Session timer remaining (3h - elapsed since session start)
    const sessionElapsed = now - sessionStartTime;
    const sessionRemaining = SESSION_MS - sessionElapsed;

    // Key timer remaining (expiresAt - now)
    const keyRemaining = keyExpireTime ? (keyExpireTime - now) : 0;

    // Decide what timer to show and if expired
    if (key && keyRemaining > 0) {
      countdown.textContent = `Key valid for: ${formatTime(keyRemaining)}`;
    } else if (!key && sessionRemaining > 0) {
      countdown.textContent = `Session valid for: ${formatTime(sessionRemaining)}`;
    } else {
      // Expired either key or session
      countdown.textContent = "Session expired. Redirecting...";
      localStorage.removeItem(keyStorage);
      localStorage.removeItem(keyTimeStorage);
      localStorage.removeItem(sessionStart);
      setTimeout(() => {
        window.location.href = "index.html";
      }, 1500);
    }
  }

  // Periodically check Firestore key validity every 60s
  async function periodicKeyValidation() {
    const key = localStorage.getItem(keyStorage);
    if (!key) return;
    const valid = await validateKeyFromFirestore(key);
    if (!valid) {
      localStorage.removeItem(keyStorage);
      localStorage.removeItem(keyTimeStorage);
      localStorage.removeItem(sessionStart);
      alert("Your key is no longer valid or has expired.");
      window.location.href = "index.html";
    }
  }

  // Main loop
  async function main() {
    const hasKey = await checkKey();
    if (!hasKey) {
      showNormalUI();
    }

    updateTimerUI();

    // Update timers every second
    setInterval(() => {
      updateTimerUI();
    }, 1000);

    // Check key remotely every 60 seconds
    setInterval(() => {
      periodicKeyValidation();
    }, 60000);
  }

  main();
</script>
</body>
</html>
