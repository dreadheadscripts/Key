<body>
<button id="darkToggle">Light Mode</button>
<div class="container">
  <h1>Script Maniac Hub KeySystem</h1>
  <p id="messageText">Your Key is Ready</p>

  <div id="captchaContainer">
    <button id="finishBtn">Generate Key</button>
  </div>

  <div id="keyActiveSection" style="display:none;">
    <p><strong>Key Generated.</strong></p>
    <p>Key is still active: <span id="keyTimer">Loading...</span></p>
    <div id="keyBox"></div>
    <button id="copyBtn">Copy Key</button>
  </div>

  <div id="countdown">Loading timer...</div>
</div>

<script type="module">
  // üåü Updated Firebase Initialization (modular v9+ with Analytics)
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
  import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-analytics.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDpgv4ZMQ_VKdW565VsDReKGYKJMTVeK58",
    authDomain: "smh-keysystem.firebaseapp.com",
    projectId: "smh-keysystem",
    storageBucket: "smh-keysystem.firebasestorage.app",
    messagingSenderId: "619718800070",
    appId: "1:619718800070:web:56ea94a00d5dfcd8e09dc7",
    measurementId: "G-QBXKHSRKT0"
  };

  const app = initializeApp(firebaseConfig);
  const analytics = getAnalytics(app);
  const db = getFirestore(app);

  // Storage and timer keys
  const MAX_SESSION_MS = 3 * 60 * 60 * 1000;
  const MAX_KEY_MS = 8 * 60 * 60 * 1000;
  const keyStorageKey = 'smh_key';
  const keyTimeKey = 'smh_keyTime';
  const sessionStartKey = 'smh_sessionStart';

  // DOM Elements
  const darkToggle = document.getElementById('darkToggle');
  const countdown = document.getElementById('countdown');
  const finishBtn = document.getElementById('finishBtn');
  const copyBtn = document.getElementById('copyBtn');
  const keyBox = document.getElementById('keyBox');
  const keyTimer = document.getElementById('keyTimer');
  const keyActiveSection = document.getElementById('keyActiveSection');
  const captchaContainer = document.getElementById('captchaContainer');
  const messageText = document.getElementById('messageText');
  const body = document.body;

  // Dark mode toggle logic
  function updateDarkToggleText() {
    darkToggle.textContent = body.classList.contains('light-mode') ? 'Dark Mode' : 'Light Mode';
  }
  darkToggle.addEventListener('click', () => {
    body.classList.toggle('light-mode');
    localStorage.setItem('smh_darkMode', body.classList.contains('light-mode') ? '1' : '0');
    updateDarkToggleText();
  });
  if (localStorage.getItem('smh_darkMode') === '1') {
    body.classList.add('light-mode');
  }
  updateDarkToggleText();

  // Initialize session start time
  if (!localStorage.getItem(sessionStartKey)) {
    localStorage.setItem(sessionStartKey, Date.now().toString());
  }

  // Utility functions
  function generateKey() {
    const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
    let key = '';
    for (let i = 0; i < 16; i++) {
      key += chars.charAt(Math.floor(Math.random() * chars.length));
    }
    return key;
  }
  function formatTime(ms) {
    const t = Math.floor(ms / 1000);
    const h = Math.floor(t / 3600);
    const m = Math.floor((t % 3600) / 60);
    const s = t % 60;
    return `${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
  }
  function showNormalUI() {
    messageText.style.display = 'block';
    captchaContainer.style.display = 'block';
    keyActiveSection.style.display = 'none';
  }
  function showKeyUI(key) {
    messageText.style.display = 'none';
    captchaContainer.style.display = 'none';
    keyActiveSection.style.display = 'block';
    keyBox.textContent = key;
  }

  // Timer updates
  function updateSessionTimer() {
    const now = Date.now();
    const start = parseInt(localStorage.getItem(sessionStartKey), 10);
    const elapsed = now - start;
    if (!localStorage.getItem(keyStorageKey)) {
      if (elapsed > MAX_SESSION_MS) {
        alert('Session expired. Please restart the process.');
        localStorage.clear();
        location.href = 'index.html';
        return;
      }
      countdown.textContent = `‚è≥ Time remaining (before key): ${formatTime(MAX_SESSION_MS - elapsed)}`;
    } else countdown.textContent = '';
  }
  function updateKeyTimer() {
    const keyTime = parseInt(localStorage.getItem(keyTimeKey), 10);
    if (!keyTime) return false;
    const now = Date.now();
    const remaining = MAX_KEY_MS - (now - keyTime);
    if (remaining <= 0) {
      alert('Your key has expired. Please generate a new one.');
      localStorage.removeItem(keyStorageKey);
      localStorage.removeItem(keyTimeKey);
      localStorage.setItem(sessionStartKey, Date.now().toString());
      showNormalUI();
      return false;
    }
    keyTimer.textContent = formatTime(remaining);
    return true;
  }

  // Clipboard functionality
  copyBtn.addEventListener('click', () => {
    navigator.clipboard.writeText(keyBox.textContent)
      .then(() => alert('Key copied to clipboard!'))
      .catch(() => alert('Failed to copy key.'));
  });

  // Initial UI check
  (function initUI() {
    const storedKey = localStorage.getItem(keyStorageKey);
    if (storedKey) {
      showKeyUI(storedKey);
      if (!updateKeyTimer()) showNormalUI();
    } else {
      showNormalUI();
    }
  })();

  // Interval timer logic
  setInterval(() => {
    if (localStorage.getItem(keyStorageKey)) {
      updateKeyTimer();
    } else {
      updateSessionTimer();
    }
  }, 1000);
  updateSessionTimer();

  // Key generation logic
  finishBtn.addEventListener('click', async () => {
    finishBtn.disabled = true;
    finishBtn.textContent = 'Generating Key...';
    const key = generateKey();
    const now = Date.now();
    try {
      await setDoc(doc(db, 'keys', key), {
        valid: true,
        expiresAt: now + MAX_KEY_MS
      });
      localStorage.setItem(keyStorageKey, key);
      localStorage.setItem(keyTimeKey, now.toString());
      showKeyUI(key);
      finishBtn.textContent = 'Key Created!';
    } catch (error) {
      alert('Error creating key: ' + error.message);
      finishBtn.disabled = false;
      finishBtn.textContent = 'Generate Key';
    }
  });
</script>
