  <style>

      height: 100%;

      background: linear-gradient(145deg, #00bcd4, #0097a7);

      margin-top: 12px;
    }

      background-color: #101820;
      border: 2px solid #00eaff88;

      padding: 20px;

      font-size: 1.2rem;

<button id="darkToggle" aria-label="Toggle Dark/Light Mode">Light Mode</button>
<div class="container" role="main" aria-label="Key System Final Step">
  <h1>Script Maniac Hub KeySystem</h1>
  <p id="messageText">Final Step: Your Key</p>

  <div id="captchaContainer">
    <button id="finishBtn">Get Your Key</button>
  </div>

  <div id="keyActiveSection" style="display:none;">
    <p><strong>You have already created a key.</strong></p>
    <p>Key is still active: <span id="keyTimer">Loading...</span></p>
    <div id="keyBox"></div>
    <button id="copyBtn">Copy Key</button>
  </div>

  <div id="countdown" aria-live="polite" aria-atomic="true">Loading timer...</div>
</div>

<!-- Add this inside <head> -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getFirestore, doc, getDoc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDpgv4ZMQ_VKdW565VsDReKGYKJMTVeK58",
    authDomain: "smh-keysystem.firebaseapp.com",
    projectId: "smh-keysystem",
    storageBucket: "smh-keysystem.appspot.com",
    messagingSenderId: "619718800070",
    appId: "1:619718800070:web:56ea94a00d5dfcd8e09dc7",
    measurementId: "G-QBXKHSRKT0"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const keyBox = document.getElementById('keyBox');
  const keyActiveSection = document.getElementById('keyActiveSection');
  const captchaContainer = document.getElementById('captchaContainer');
  const messageText = document.getElementById('messageText');
  const copyBtn = document.getElementById('copyBtn');
  const finishBtn = document.getElementById('finishBtn');
  const keyTimer = document.getElementById('keyTimer');

  const KEY_EXPIRATION_MS = 8 * 60 * 60 * 1000;

  function formatTime(ms) {
    const totalSec = Math.floor(ms / 1000);
    const h = Math.floor(totalSec / 3600);
    const m = Math.floor((totalSec % 3600) / 60);
    const s = totalSec % 60;
    return `${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
  }

  function getDeviceId() {
    let id = localStorage.getItem('smh_deviceId');
    if (!id) {
      id = crypto.randomUUID();
      localStorage.setItem('smh_deviceId', id);
    }
    return id;
  }

  function showKeyUI(key) {
    messageText.style.display = 'none';
    captchaContainer.style.display = 'none';
    keyActiveSection.style.display = 'block';
    keyBox.textContent = key;
  }

  function showNormalUI() {
    messageText.style.display = 'block';
    captchaContainer.style.display = 'block';
    keyActiveSection.style.display = 'none';
  }

  async function loadKey() {
    const deviceId = getDeviceId();
    const keyDocRef = doc(db, "keys", deviceId);
    const docSnap = await getDoc(keyDocRef);

    if (docSnap.exists()) {
      const data = docSnap.data();
      const createdAt = data.createdAt?.toMillis?.() || 0;
      const now = Date.now();
      const diff = now - createdAt;

      if (diff < KEY_EXPIRATION_MS && data.key) {
        showKeyUI(data.key);
        updateKeyCountdown(createdAt);
        return true;
      }
    }
    return false;
  }

  function updateKeyCountdown(createdAt) {
    const interval = setInterval(() => {
      const now = Date.now();
      const remaining = KEY_EXPIRATION_MS - (now - createdAt);
      if (remaining <= 0) {
        clearInterval(interval);
        location.reload();
      } else {
        keyTimer.textContent = formatTime(remaining);
      }
    }, 1000);
  }

  async function createKey() {
    const key = Array.from({ length: 16 }, () => "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789"[Math.floor(Math.random() * 36)]).join("");
    const deviceId = getDeviceId();
    const keyDocRef = doc(db, "keys", deviceId);
    await setDoc(keyDocRef, {
      key: key,
      createdAt: serverTimestamp()
    });
    loadKey();
  }

  finishBtn.onclick = createKey;

  copyBtn.onclick = () => {
    navigator.clipboard.writeText(keyBox.textContent).then(() => {
      alert('Key copied to clipboard!');
    }).catch(() => {
      alert('Failed to copy key.');
    });
  };

  // Start it all
  loadKey().then(valid => {
    if (!valid) showNormalUI();
  });
</script>
</body>
