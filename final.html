<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Script Maniac Hub KeySystem</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Share Tech Mono', monospace;
      background-color: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      transition: background-color 0.3s, color 0.3s;
    }

    .light-mode {
      background-color: #f5f5f5;
      color: #111;
    }

    .container {
      background: rgba(0, 0, 0, 0.8);
      border: 2px solid #00ffcc;
      border-radius: 10px;
      padding: 30px;
      text-align: center;
      max-width: 450px;
      width: 100%;
    }

    .light-mode .container {
      background: rgba(255, 255, 255, 0.9);
      border-color: #111;
    }

    h1 {
      font-size: 26px;
      margin-bottom: 20px;
    }

    p {
      margin: 10px 0;
      font-size: 16px;
    }

    button {
      font-family: inherit;
      font-size: 16px;
      background-color: #00ffcc;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      margin-top: 10px;
      cursor: pointer;
      transition: background 0.3s, color 0.3s;
    }

    button:hover {
      background-color: #00c2a8;
    }

    .light-mode button {
      background-color: #111;
      color: white;
    }

    #keyBox {
      margin-top: 10px;
      font-size: 18px;
      word-break: break-all;
      background: #222;
      padding: 8px 12px;
      border-radius: 5px;
    }

    .light-mode #keyBox {
      background: #e1e1e1;
      color: #111;
    }

    #darkToggle {
      position: absolute;
      top: 10px;
      right: 10px;
    }

    #countdown {
      margin-top: 15px;
      font-size: 16px;
      color: #00ffcc;
    }

    .light-mode #countdown {
      color: #444;
    }
  </style>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-analytics.js";
    import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDpgv4ZMQ_VKdW565VsDReKGYKJMTVeK58",
      authDomain: "smh-keysystem.firebaseapp.com",
      projectId: "smh-keysystem",
      storageBucket: "smh-keysystem.appspot.com",
      messagingSenderId: "619718800070",
      appId: "1:619718800070:web:56ea94a00d5dfcd8e09dc7",
      measurementId: "G-QBXKHSRKT0"
    };

    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const db = getFirestore(app);

    window.firestoreDB = db;
  </script>
</head>
<body>
  <button id="darkToggle">Light Mode</button>
  <div class="container">
    <h1>Script Maniac Hub KeySystem</h1>
    <p id="messageText">Your Key is Ready</p>

    <div id="captchaContainer">
      <button id="finishBtn">Generate Key</button>
    </div>

    <div id="keyActiveSection" style="display:none;">
      <p><strong>Key Generated.</strong></p>
      <p>Key is still active: <span id="keyTimer">Loading...</span></p>
      <div id="keyBox"></div>
      <button id="copyBtn">Copy Key</button>
    </div>

    <div id="countdown">Loading timer...</div>
  </div>

<script type="module">
  const db = window.firestoreDB;

  const MAX_SESSION_MS = 3 * 60 * 60 * 1000;
  const MAX_KEY_MS = 8 * 60 * 60 * 1000;

  const keyStorageKey = 'smh_key';
  const keyTimeKey = 'smh_keyTime';
  const sessionStartKey = 'smh_sessionStart';

  const darkToggle = document.getElementById('darkToggle');
  const countdown = document.getElementById('countdown');
  const finishBtn = document.getElementById('finishBtn');
  const copyBtn = document.getElementById('copyBtn');
  const keyBox = document.getElementById('keyBox');
  const keyActiveSection = document.getElementById('keyActiveSection');
  const captchaContainer = document.getElementById('captchaContainer');
  const messageText = document.getElementById('messageText');
  const body = document.body;

  // Referrer check
  (() => {
    const allowed = ["linkvertise.com", "link-target.net", "your-step2-domain.com"];
    const ref = document.referrer.toLowerCase();
    if (!allowed.some(d => ref.includes(d))) {
      location.href = "index.html";
    }
  })();

  // Dark mode
  darkToggle.onclick = () => {
    body.classList.toggle('light-mode');
    localStorage.setItem('smh_darkMode', body.classList.contains('light-mode') ? '1' : '0');
    darkToggle.textContent = body.classList.contains('light-mode') ? 'Dark Mode' : 'Light Mode';
  };
  if (localStorage.getItem('smh_darkMode') === '1') body.classList.add('light-mode');
  darkToggle.textContent = body.classList.contains('light-mode') ? 'Dark Mode' : 'Light Mode';

  if (!localStorage.getItem(sessionStartKey)) {
    localStorage.setItem(sessionStartKey, Date.now().toString());
  }

  function generateKey() {
    const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
    return Array.from({length: 16}, () => chars[Math.floor(Math.random() * chars.length)]).join('');
  }

  function formatTime(ms) {
    const s = Math.floor(ms / 1000);
    const h = Math.floor(s / 3600);
    const m = Math.floor((s % 3600) / 60);
    const sec = s % 60;
    return `${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}:${sec.toString().padStart(2,'0')}`;
  }

  function showNormalUI() {
    messageText.style.display = 'block';
    captchaContainer.style.display = 'block';
    keyActiveSection.style.display = 'none';
  }

  function showKeyUI(key) {
    messageText.style.display = 'none';
    captchaContainer.style.display = 'none';
    keyActiveSection.style.display = 'block';
    keyBox.textContent = key;
  }

  async function validateKeyInFirestore(key) {
    try {
      const keyDoc = await getDoc(doc(db, 'keys', key));
      if (!keyDoc.exists()) return false;
      const data = keyDoc.data();
      return data.valid && Date.now() < data.expiresAt;
    } catch (err) {
      console.error('Key validation error:', err);
      return false;
    }
  }

  async function updateTimers() {
    const key = localStorage.getItem(keyStorageKey);
    const keyCreatedAt = parseInt(localStorage.getItem(keyTimeKey), 10);
    const sessionStart = parseInt(localStorage.getItem(sessionStartKey), 10) || Date.now();

    const now = Date.now();

    // Handle session timeout before key
    if (!key && now - sessionStart > MAX_SESSION_MS) {
      countdown.textContent = '⏳ Session expired. Redirecting...';
      setTimeout(() => window.location.href = 'index.html', 2000);
      return;
    }

    if (!key || !keyCreatedAt) {
      showNormalUI();
      countdown.textContent = `⏳ Time remaining (before key): ${formatTime(MAX_SESSION_MS - (now - sessionStart))}`;
      return;
    }

    const isValid = await validateKeyInFirestore(key);
    if (!isValid) {
      countdown.textContent = '⛔ Key is invalid or expired. Redirecting...';
      localStorage.clear();
      setTimeout(() => window.location.href = 'index.html', 2000);
      return;
    }

    const keyRemaining = MAX_KEY_MS - (now - keyCreatedAt);
    if (keyRemaining <= 0) {
      countdown.textContent = '⛔ Key expired. Redirecting...';
      localStorage.clear();
      setTimeout(() => window.location.href = 'index.html', 2000);
      return;
    }

    countdown.textContent = `🔐 Key expires in: ${formatTime(keyRemaining)}`;
    showKeyUI(key);
  }

  finishBtn.onclick = async () => {
    finishBtn.disabled = true;
    finishBtn.textContent = 'Generating Key...';
    const key = generateKey();
    const now = Date.now();

    try {
      await setDoc(doc(db, 'keys', key), {
        valid: true,
        expiresAt: now + MAX_KEY_MS
      });
      localStorage.setItem(keyStorageKey, key);
      localStorage.setItem(keyTimeKey, now.toString());
      showKeyUI(key);
      countdown.textContent = '';
      finishBtn.textContent = 'Key Created!';
    } catch (err) {
      alert('❌ Failed to generate key: ' + err.message);
      finishBtn.disabled = false;
      finishBtn.textContent = 'Generate Key';
    }
  };

  copyBtn.onclick = () => {
    navigator.clipboard.writeText(keyBox.textContent).then(() => {
      alert('✅ Key copied to clipboard!');
    });
  };

  setInterval(updateTimers, 1000);
  updateTimers();
</script>
</body>
</html>
