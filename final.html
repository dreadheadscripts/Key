<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Script Maniac Hub KeySystem - Final Step</title>
<style>
  html, body {
    height: 100%;
    margin: 0; padding: 0;
    background-color: #3a0066; /* darker purple */
    border: 10px solid #001a4d; /* dark blue border */
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #66ccff;
    transition: background-color 0.3s ease;
  }
  body.light-mode {
    background-color: #e0e7ff;
    color: #003366;
    border-color: #003366;
  }
  .container {
    background-color: #000;
    border: 4px solid #001a4d;
    border-radius: 25px;
    box-shadow: 0 15px 30px rgba(0,0,0,0.6);
    width: 550px;
    max-width: 90vw;
    padding: 50px 40px 60px;
    text-align: center;
    transition: background-color 0.3s ease, border-color 0.3s ease;
  }
  body.light-mode .container {
    background-color: #f0f4ff;
    border-color: #003366;
    color: #003366;
    box-shadow: 0 15px 30px rgba(0,0,50,0.3);
  }
  h1 {
    font-size: 28px;
    margin-bottom: 10px;
  }
  p {
    font-size: 18px;
    margin: 10px 0 30px;
  }
  button {
    background-color: #007bff;
    color: white;
    border: 2px solid white;
    border-radius: 12px;
    padding: 15px 40px;
    font-size: 18px;
    cursor: pointer;
    transition: all 0.3s ease;
    user-select: none;
    margin: 5px 8px 0 8px;
  }
  button:hover {
    background-color: #005ec2;
    transform: scale(1.05);
  }
  #keyBox {
    font-size: 20px;
    background: #111;
    padding: 15px;
    margin: 20px 0 10px;
    border-radius: 12px;
    user-select: all;
    word-break: break-all;
  }
  #countdown {
    font-weight: 600;
    margin-top: 15px;
    font-size: 16px;
  }
  #darkToggle {
    position: fixed;
    top: 15px;
    right: 20px;
    background: transparent;
    border: 2px solid #66ccff;
    color: #66ccff;
    padding: 8px 14px;
    border-radius: 12px;
    cursor: pointer;
    font-size: 14px;
    user-select: none;
    transition: all 0.3s ease;
  }
  #darkToggle:hover {
    background-color: #005ec2;
    color: white;
    border-color: #005ec2;
  }
</style>
</head>
<body>
<button id="darkToggle" aria-label="Toggle Dark/Light Mode">Light Mode</button>
<div class="container" role="main" aria-label="Key System Final Step">
  <h1>Script Maniac Hub KeySystem</h1>
  <p>Final Checkpoint: Key</p>
  <div id="captchaContainer">
    <button id="generateBtn">Generate Key</button>
  </div>
  <div id="keyBox" aria-live="polite" aria-atomic="true"></div>
  <button id="copyBtn" style="display:none;">Copy Key</button>
  <button id="restartBtn">Restart</button>
  <div id="countdown" aria-live="polite" aria-atomic="true">Loading timer...</div>
</div>

<script>
(() => {
  const body = document.body;
  const darkToggle = document.getElementById('darkToggle');
  const countdown = document.getElementById('countdown');
  const generateBtn = document.getElementById('generateBtn');
  const copyBtn = document.getElementById('copyBtn');
  const keyBox = document.getElementById('keyBox');
  const restartBtn = document.getElementById('restartBtn');

  // Dark mode toggle and save preference
  function updateDarkToggleText() {
    darkToggle.textContent = body.classList.contains('light-mode') ? 'Dark Mode' : 'Light Mode';
  }
  darkToggle.onclick = () => {
    body.classList.toggle('light-mode');
    localStorage.setItem('smh_darkMode', body.classList.contains('light-mode') ? '1' : '0');
    updateDarkToggleText();
  };
  if (localStorage.getItem('smh_darkMode') === '1') {
    body.classList.add('light-mode');
  }
  updateDarkToggleText();

  // Referrer or ?ref=link check
  (() => {
    const urlParams = new URLSearchParams(window.location.search);
    const refParam = urlParams.get("ref");
    const cameFromLinkvertise = document.referrer.includes("linkvertise.com");
    if (refParam !== "link" && !cameFromLinkvertise) {
      alert("Please access this page through the Linkvertise redirect link.");
      window.location.href = "index.html";
    }
  })();

  // Session timer (3 hours max)
  const MAX_SESSION_MS = 3 * 60 * 60 * 1000;
  const sessionStartKey = 'smh_sessionStart';

  if (!localStorage.getItem(sessionStartKey)) {
    localStorage.setItem(sessionStartKey, Date.now().toString());
  }

  // Key cooldowns and expiration
  const MAX_KEY_MS = 8 * 60 * 60 * 1000; // 8 hours
  const COOLDOWN_MS = 12 * 60 * 60 * 1000; // 12h cooldown between generation attempts

  const keyStorageKey = 'smh_key';
  const keyTimeKey = 'smh_keyTime';

  function formatTime(ms) {
    const totalSec = Math.floor(ms / 1000);
    const h = Math.floor(totalSec / 3600);
    const m = Math.floor((totalSec % 3600) / 60);
    const s = totalSec % 60;
    return `${h}h ${m}m ${s}s`;
  }

  function updateTimer() {
    const now = Date.now();
    const start = parseInt(localStorage.getItem(sessionStartKey), 10);
    const elapsed = now - start;
    if (elapsed > MAX_SESSION_MS) {
      alert('Session expired. Please restart the process.');
      localStorage.clear();
      location.href = 'index.html';
      return;
    }
    const remaining = MAX_SESSION_MS - elapsed;
    countdown.textContent = `‚è≥ Session Time Left: ${formatTime(remaining)}`;
  }

  // Key handling
  function generateKey() {
    const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
    let key = "";
    for (let i = 0; i < 30; i++) {
      key += chars.charAt(Math.floor(Math.random() * chars.length));
    }
    return key;
  }

  function showKey(k) {
    keyBox.textContent = k;
    keyBox.style.display = 'block';
    copyBtn.style.display = 'inline-block';
    generateBtn.style.display = 'none';
  }

  function checkKey() {
    const storedKey = localStorage.getItem(keyStorageKey);
    const storedKeyTime = parseInt(localStorage.getItem(keyTimeKey), 10);
    const now = Date.now();

    if (storedKey && storedKeyTime && now - storedKeyTime < MAX_KEY_MS) {
      showKey(storedKey);
      return true;
    }
    // expired key, clear it
    localStorage.removeItem(keyStorageKey);
    localStorage.removeItem(keyTimeKey);
    return false;
  }

  function canGenerateKey() {
    const storedKeyTime = parseInt(localStorage.getItem(keyTimeKey), 10);
    const now = Date.now();
    if (storedKeyTime && now - storedKeyTime < COOLDOWN_MS) {
      return false;
    }
    return true;
  }

  generateBtn.onclick = () => {
    if (!canGenerateKey()) {
      alert('You must wait before generating a new key (12 hour cooldown).');
      return;
    }
    const newKey = generateKey();
    localStorage.setItem(keyStorageKey, newKey);
    localStorage.setItem(keyTimeKey, Date.now().toString());
    showKey(newKey);
  };

  copyBtn.onclick = () => {
    navigator.clipboard.writeText(keyBox.textContent).then(() => {
      alert('Key copied to clipboard!');
    }).catch(() => {
      alert('Failed to copy key.');
    });
  };

  restartBtn.onclick = () => {
    if (confirm('Are you sure you want to restart? This will clear all data and return to start.')) {
      localStorage.clear();
      location.href = 'index.html';
    }
  };

  if (!localStorage.getItem(sessionStartKey)) {
    localStorage.setItem(sessionStartKey, Date.now().toString());
  }

  // Run timers
  updateTimer();
  setInterval(updateTimer, 1000);

  // Show key if exists
  checkKey();

})();
</script>
</body>
</html>
