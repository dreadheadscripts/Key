<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Script Maniac Hub KeySystem - Final</title>
<style>
  html, body {
    margin: 0; padding: 0; height: 100%;
    background-color: #1a0030;
    border: 10px solid #002f6c;
    box-sizing: border-box;
    font-family: 'Segoe UI', sans-serif;
    display: flex; align-items: center; justify-content: center;
    color: #00c3ff;
  }
  .container {
    background-color: #000;
    border: 4px solid #002f6c;
    color: #00c3ff;
    padding: 50px 40px 60px;
    border-radius: 25px;
    box-shadow: 0 15px 30px rgba(0,0,0,0.6);
    max-width: 550px;
    width: 90%;
    text-align: center;
  }
  h1 {
    font-size: 28px;
    margin-bottom: 5px;
  }
  p {
    font-size: 18px;
    margin: 5px 0 25px;
  }
  .progress {
    font-size: 14px;
    margin-bottom: 25px;
    opacity: 0.6;
  }
  .timer {
    font-weight: 600;
    font-size: 16px;
    margin-bottom: 30px;
  }
  .key-box {
    background-color: #111;
    border: 2px dashed #00c3ff;
    color: #00c3ff;
    padding: 12px 20px;
    border-radius: 10px;
    font-size: 20px;
    margin-bottom: 25px;
    word-break: break-all;
    user-select: all;
  }
  button {
    background-color: #007bff;
    color: white;
    font-size: 17px;
    padding: 14px 28px;
    border: 2px solid white;
    border-radius: 12px;
    cursor: pointer;
    transition: all 0.25s ease;
  }
  button:hover {
    background-color: #005ec2;
    transform: scale(1.05);
  }
  .restart-btn {
    background: transparent;
    border: none;
    color: #00c3ff;
    font-size: 14px;
    margin-top: 15px;
    cursor: pointer;
    text-decoration: underline;
    opacity: 0.7;
  }
  .restart-btn:hover {
    opacity: 1;
  }
  .captcha-container {
    margin-bottom: 25px;
  }
  input[type="text"] {
    padding: 10px 15px;
    font-size: 16px;
    border-radius: 12px;
    border: 2px solid #00c3ff;
    background-color: #111;
    color: #00c3ff;
    width: 100%;
    max-width: 250px;
    margin: 0 auto 15px;
    display: block;
    text-align: center;
  }
  @media (max-width: 600px) {
    h1 { font-size: 24px; }
    button { font-size: 16px; padding: 12px 24px; }
  }
</style>
</head>
<body>
  <div class="container">
    <div class="progress">Step 3 of 3</div>
    <h1>Script Maniac Hub KeySystem</h1>
    <p id="statusText">Please solve the captcha below:</p>
    <div class="timer" id="countdown">Loading timer...</div>

    <div class="captcha-container" id="captchaContainer">
      <div id="captchaQuestion" style="margin-bottom:10px; font-size:18px;"></div>
      <input type="text" id="captchaInput" placeholder="Enter answer here" autocomplete="off" />
      <button id="captchaSubmitBtn" disabled>Verify & Get Key</button>
    </div>

    <div id="keyBox" class="key-box" style="display:none;"></div>
    <button id="copyBtn" style="display:none;">Copy Key</button>
    <button class="restart-btn" id="restartBtn">Restart Process</button>
  </div>

<script>
  const MAX_TIME = 3 * 60 * 60 * 1000;
  const now = Date.now();
  const startTime = localStorage.getItem("startTime");
  let key = localStorage.getItem("generatedKey");

  if (!startTime || (!key && now - parseInt(startTime) > MAX_TIME)) {
    alert("Session expired. Please restart the process.");
    localStorage.clear();
    window.location.href = "index.html";
  }

  const urlParams = new URLSearchParams(window.location.search);
  if (urlParams.get("ref") !== "link") {
    alert("Access denied. Please use the correct Linkvertise link.");
    window.location.href = "index.html";
  }

  const countdownElem = document.getElementById("countdown");
  const statusText = document.getElementById("statusText");
  const keyBox = document.getElementById("keyBox");
  const copyBtn = document.getElementById("copyBtn");
  const captchaContainer = document.getElementById("captchaContainer");
  const captchaQuestion = document.getElementById("captchaQuestion");
  const captchaInput = document.getElementById("captchaInput");
  const captchaSubmitBtn = document.getElementById("captchaSubmitBtn");
  const restartBtn = document.getElementById("restartBtn");

  function updateCountdown() {
    const now = Date.now();
    const elapsed = now - parseInt(localStorage.getItem("startTime"));
    const remaining = MAX_TIME - elapsed;
    if (remaining <= 0 && !localStorage.getItem("generatedKey")) {
      alert("Session expired. Please restart the process.");
      localStorage.clear();
      window.location.href = "index.html";
      return;
    }
    const hrs = Math.floor(remaining / (1000*60*60));
    const mins = Math.floor((remaining % (1000*60*60)) / (1000*60));
    const secs = Math.floor((remaining % (1000*60)) / 1000);
    countdownElem.textContent = `Time remaining: ${hrs.toString().padStart(2,'0')}:${mins.toString().padStart(2,'0')}:${secs.toString().padStart(2,'0')}`;
  }
  updateCountdown();
  setInterval(updateCountdown, 1000);

  // Captcha setup: simple math addition
  let num1, num2;
  function generateCaptcha() {
    num1 = Math.floor(Math.random() * 10) + 1;
    num2 = Math.floor(Math.random() * 10) + 1;
    captchaQuestion.textContent = `What is ${num1} + ${num2}?`;
    captchaInput.value = "";
    captchaSubmitBtn.disabled = true;
  }
  generateCaptcha();

  captchaInput.addEventListener("input", () => {
    const val = captchaInput.value.trim();
    captchaSubmitBtn.disabled = val !== (num1 + num2).toString();
  });

  captchaSubmitBtn.addEventListener("click", () => {
    // Generate key if not already generated
    if (!key) {
      key = generateKey();
      localStorage.setItem("generatedKey", key);
    }
    showKey();
  });

  copyBtn.addEventListener("click", () => {
    navigator.clipboard.writeText(key).then(() => {
      alert("Key copied to clipboard!");
    }).catch(() => {
      alert("Failed to copy key. Please copy manually.");
    });
  });

  restartBtn.onclick = () => {
    if(confirm("Are you sure you want to restart the process? This will clear your session.")) {
      localStorage.clear();
      window.location.href = "index.html";
    }
  };

  function generateKey() {
    // Format: SMH-AB12-CD34-EF56
    function segment() {
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
      let str = '';
      for(let i=0; i<4; i++) {
        str += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return str;
    }
    return `SMH-${segment()}-${segment()}-${segment()}`;
  }

  function showKey() {
    statusText.textContent = "Your key is ready:";
    captchaContainer.style.display = "none";
    keyBox.textContent = key;
    keyBox.style.display = "block";
    copyBtn.style.display = "inline-block";
  }

  // If key exists already show it immediately and hide captcha
  if (key) {
    showKey();
  }
</script>
</body>
</html>
