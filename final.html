<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Script Maniac Hub KeySystem - Final</title>
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%;
      background-color: #1a0030; /* Very dark purple */
      border: 10px solid #002f6c;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
      display: flex; align-items: center; justify-content: center;
      color: #00c3ff;
    }
    .container {
      background-color: #000;
      border: 4px solid #002f6c;
      color: #00c3ff;
      padding: 60px;
      border-radius: 25px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.6);
      max-width: 550px;
      width: 90%;
      text-align: center;
    }
    h1 { font-size: 30px; margin-bottom: 15px; }
    p { font-size: 18px; margin-bottom: 25px; }
    .key-box {
      background-color: #111;
      border: 2px dashed #00c3ff;
      color: #00c3ff;
      padding: 12px 20px;
      border-radius: 10px;
      font-size: 20px;
      margin-bottom: 25px;
      word-break: break-all;
      user-select: all;
    }
    button {
      background-color: #007bff;
      color: white;
      font-size: 17px;
      padding: 14px 28px;
      border: 2px solid white;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.25s ease;
    }
    button:hover {
      background-color: #005ec2;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Script Maniac Hub KeySystem</h1>
    <p id="statusText">Generating your key...</p>
    <div id="keyBox" class="key-box" style="display:none;"></div>
    <button id="copyBtn" style="display:none;" onclick="copyKey()">Copy Key</button>
  </div>

  <script>
    const MAX_TIME = 3 * 60 * 60 * 1000;
    const now = Date.now();
    const startTime = localStorage.getItem("startTime");
    let key = localStorage.getItem("generatedKey");

    if (!startTime || (!key && now - parseInt(startTime) > MAX_TIME)) {
      alert("Session expired. Please restart the process.");
      localStorage.clear();
      window.location.href = "index.html";
    }

    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.get("ref") !== "link") {
      alert("Access denied. Please use the correct Linkvertise link.");
      window.location.href = "index.html";
    }

    const statusText = document.getElementById("statusText");
    const keyBox = document.getElementById("keyBox");
    const copyBtn = document.getElementById("copyBtn");

    if (key) {
      statusText.textContent = "You have already created a key:";
      keyBox.textContent = key;
      keyBox.style.display = "block";
      copyBtn.style.display = "inline-block";
    } else {
      key = "SMH-" + Math.random().toString(36).substring(2, 12).toUpperCase();
      localStorage.setItem("generatedKey", key);

      statusText.textContent = "Your key is ready:";
      keyBox.textContent = key;
      keyBox.style.display = "block";
      copyBtn.style.display = "inline-block";
    }

    function copyKey() {
      navigator.clipboard.writeText(key).then(() => {
        alert("Key copied to clipboard!");
      }).catch(() => {
        alert("Failed to copy key. Please copy manually.");
      });
    }
  </script>
</body>
</html>
