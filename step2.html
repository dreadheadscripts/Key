<!DOCT<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Script Maniac Hub KeySystem</title>
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%;
      background-color: #1a0030; /* Very dark purple */
      border: 10px solid #002f6c;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
      display: flex; align-items: center; justify-content: center;
      color: #00c3ff;
    }
    .container {
      background-color: #000;
      border: 4px solid #002f6c;
      color: #00c3ff;
      padding: 60px;
      border-radius: 25px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.6);
      max-width: 550px;
      width: 90%;
      text-align: center;
    }
    h1 { font-size: 30px; margin-bottom: 15px; }
    p { font-size: 18px; margin-bottom: 35px; }
    button {
      background-color: #007bff;
      color: white;
      font-size: 17px;
      padding: 14px 28px;
      border: 2px solid white;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.25s ease;
    }
    button:hover {
      background-color: #005ec2;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Script Maniac Hub KeySystem</h1>
    <p>Final Checkpoint: Key</p>
    <button onclick="goToFinal()">Complete Verification</button>
  </div>

  <script>
    const MAX_TIME = 3 * 60 * 60 * 1000;
    const now = Date.now();
    const startTime = localStorage.getItem("startTime");
    const key = localStorage.getItem("generatedKey");

    if (!startTime || (!key && now - parseInt(startTime) > MAX_TIME)) {
      alert("Session expired. Please restart the process.");
      localStorage.clear();
      window.location.href = "index.html";
    }

    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.get("ref") !== "link") {
      alert("Access denied. Please use the correct Linkvertise link.");
      window.location.href = "index.html";
    }

    function goToFinal() {
      window.location.href = "https://link-target.net/1365830/final?ref=link";
    }
  </script>
</body>
</html>
