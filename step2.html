<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Script Maniac Hub Key System</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background-color: #0a0a0a;
      color: #00e0ff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      user-select: none;
      transition: background 0.4s ease, color 0.4s ease;
    }
    body.light-mode {
      background-color: #f0f4ff;
      color: #001a33;
    }
    .container {
      background: linear-gradient(135deg, #050505, #1a1a1a);
      border: 3px solid #003366;
      border-radius: 20px;
      padding: 60px 40px;
      width: 560px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.2), inset 0 0 12px rgba(0, 255, 255, 0.05);
      text-align: center;
      transition: all 0.3s ease-in-out;
    }
    body.light-mode .container {
      background: #e8f0ff;
      color: #001a33;
    }
    h1 {
      font-size: 2.4rem;
      color: #00eaff;
      text-shadow: 0 0 10px rgba(0, 255, 255, 0.4);
      margin-bottom: 16px;
    }
    p {
      font-size: 1.1rem;
      line-height: 1.6;
      color: #d0f6ff;
    }
    button {
      background: linear-gradient(145deg, #00bcd4, #0097a7);
      color: #fff;
      padding: 14px 38px;
      border: none;
      border-radius: 14px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
      transition: all 0.3s ease-in-out;
    }
    button:hover {
      background: #00838f;
      box-shadow: 0 0 25px #00eaffaa;
      transform: translateY(-3px);
    }
    #countdown, #keyTimer {
      margin-top: 20px;
      font-weight: bold;
      color: #ffdd57;
      font-size: 1rem;
    }
    #keyBox {
      background-color: #101820;
      border: 2px solid #00eaff88;
      border-radius: 14px;
      padding: 20px;
      font-family: 'Share Tech Mono', monospace;
      font-size: 1.2rem;
      color: #00eaff;
      box-shadow: inset 0 0 20px #00eaff33;
      word-break: break-word;
      user-select: all;
    }
    #copyBtn { margin-top: 12px; }
    #darkToggle {
      position: fixed;
      top: 16px;
      right: 20px;
      border: 2px solid #00eaff;
      background: transparent;
      color: #00eaff;
      padding: 8px 16px;
      border-radius: 30px;
      font-size: 0.95rem;
      box-shadow: 0 0 8px #00eaff88;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    #darkToggle:hover {
      background-color: #00eaff;
      color: #000;
      box-shadow: 0 0 16px #00eaff;
    }
  </style>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDpgv4ZMQ_VKdW565VsDReKGYKJMTVeK58",
      authDomain: "smh-keysystem.firebaseapp.com",
      projectId: "smh-keysystem",
      storageBucket: "smh-keysystem.appspot.com",
      messagingSenderId: "619718800070",
      appId: "1:619718800070:web:56ea94a00d5dfcd8e09dc7"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    window.firestoreDB = db;
  </script>
</head>
<body>
<button id="darkToggle">Light Mode</button>
<div class="container">
  <h1>Script Maniac Hub KeySystem</h1>
  <p id="messageText">Final CheckPoint</p>

  <div id="captchaContainer">
    <button id="continueBtn">Get Key</button>
  </div>

  <div id="keyActiveSection" style="display:none;">
    <p><strong>You have already created a key.</strong></p>
    <p>Key is still active: <span id="keyTimer">Loading...</span></p>
    <div id="keyBox"></div>
    <button id="copyBtn">Copy Key</button>
  </div>

  <div id="countdown">Loading timer...</div>
</div>

<script type="module">
  import { doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

  // Referrer enforcement
  (() => {
    const allowed = ["linkvertise.com", "link-target.net", "your-index-domain.com"];
    const ref = document.referrer.toLowerCase();
    if (!allowed.some(d => ref.includes(d))) window.location.href = "index.html";
  })();

  // Elements
  const darkToggle = document.getElementById('darkToggle');
  const countdown = document.getElementById('countdown');
  const continueBtn = document.getElementById('continueBtn');
  const copyBtn = document.getElementById('copyBtn');
  const keyBox = document.getElementById('keyBox');
  const keyTimer = document.getElementById('keyTimer');
  const keyActiveSection = document.getElementById('keyActiveSection');
  const captchaContainer = document.getElementById('captchaContainer');
  const messageText = document.getElementById('messageText');
  const body = document.body;

  const MAX_SESSION_MS = 3 * 60 * 60 * 1000; // 3 hours
  const MAX_KEY_MS = 8 * 60 * 60 * 1000; // 8 hours
  const keyStorageKey = 'smh_key';
  const keyTimeKey = 'smh_keyTime';
  const sessionStartKey = 'smh_sessionStart';

  // Dark mode toggle
  function updateDarkToggleText() {
    darkToggle.textContent = body.classList.contains('light-mode') ? 'Dark Mode' : 'Light Mode';
  }
  darkToggle.onclick = () => {
    body.classList.toggle('light-mode');
    localStorage.setItem('smh_darkMode', body.classList.contains('light-mode') ? '1' : '0');
    updateDarkToggleText();
  };
  if (localStorage.getItem('smh_darkMode') === '1') {
    body.classList.add('light-mode');
  }
  updateDarkToggleText();

  // Initialize session start if none
  if (!localStorage.getItem(sessionStartKey)) {
    localStorage.setItem(sessionStartKey, Date.now().toString());
  }

  // Format milliseconds to hh:mm:ss
  function formatTime(ms) {
    const totalSeconds = Math.floor(ms / 1000);
    const h = Math.floor(totalSeconds / 3600);
    const m = Math.floor((totalSeconds % 3600) / 60);
    const s = totalSeconds % 60;
    return `${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
  }

  // Show key UI and hide others
  function showKeyUI(key) {
    keyBox.textContent = key;
    captchaContainer.style.display = 'none';
    messageText.style.display = 'none';
    keyActiveSection.style.display = 'block';
  }

  // Show normal UI (captcha button)
  function showNormalUI() {
    messageText.style.display = 'block';
    captchaContainer.style.display = 'block';
    keyActiveSection.style.display = 'none';
  }

  // Copy key to clipboard
  copyBtn.onclick = () => {
    navigator.clipboard.writeText(keyBox.textContent).then(() => alert('Key copied!'));
  };

  // Generate random key string
  function generateRandomKey(length = 20) {
    const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
    let result = '';
    for (let i = 0; i < length; i++) {
      result += chars.charAt(Math.floor(Math.random() * chars.length));
    }
    return result;
  }

  // Save key and expiry to Firestore
  async function saveKeyToFirestore(key, expiresAt) {
    const db = window.firestoreDB;
    try {
      await setDoc(doc(db, "keys", key), {
        valid: true,
        expiresAt: expiresAt
      });
      return true;
    } catch(e) {
      console.error("Error saving key:", e);
      return false;
    }
  }

  // Validate key from Firestore
  async function validateKeyFromFirestore(key) {
    const db = window.firestoreDB;
    try {
      const docRef = doc(db, "keys", key);
      const docSnap = await getDoc(docRef);
      if (!docSnap.exists()) return false;
      const data = docSnap.data();
      if (!data.valid) return false;
      if (Date.now() > data.expiresAt) return false;
      return true;
    } catch(e) {
      console.error("Error validating key:", e);
      return false;
    }
  }

  // Unified timer updater
  async function updateTimers() {
    const now = Date.now();
    const key = localStorage.getItem(keyStorageKey);
    const keyTime = parseInt(localStorage.getItem(keyTimeKey), 10);
    const sessionStart = parseInt(localStorage.getItem(sessionStartKey), 10);

    if (key && keyTime) {
      // Check Firestore validity once per minute
      if (!window.lastFirestoreCheck || (now - window.lastFirestoreCheck > 60000)) {
        window.lastFirestoreCheck = now;
        const valid = await validateKeyFromFirestore(key);
        if (!valid) {
          alert("Your key expired or is invalid. Restarting...");
          localStorage.clear();
          location.reload();
          return;
        }
      }

      const elapsedSinceKey = now - keyTime;
      const remainingKey = MAX_KEY_MS - elapsedSinceKey;
      if (remainingKey <= 0) {
        alert("Your key expired. Restarting...");
        localStorage.clear();
        location.reload();
        return;
      }

      keyTimer.textContent = formatTime(remainingKey);
      countdown.textContent = ""; // Hide session countdown when key active
      showKeyUI(key);

    } else if (sessionStart) {
      // No key yet, show session timer
      const elapsedSession = now - sessionStart;
      const remainingSession = MAX_SESSION_MS - elapsedSession;

      if (remainingSession <= 0) {
        alert("Session expired. Restart from Step 1.");
        localStorage.clear();
        location.href = "index.html";
        return;
      }
      countdown.textContent = `Session time left: ${formatTime(remainingSession)}`;
      showNormalUI();

    } else {
      // Fresh load - initialize session start
      localStorage.setItem(sessionStartKey, now.toString());
      countdown.textContent = `Session time left: ${formatTime(MAX_SESSION_MS)}`;
      showNormalUI();
    }
  }

  // Main initialization function
  async function init() {
    // On load, check if key exists and is valid, show UI accordingly
    const key = localStorage.getItem(keyStorageKey);
    const keyTime = parseInt(localStorage.getItem(keyTimeKey), 10);

    if (key && keyTime) {
      // Validate key with Firestore, then show key UI
      const valid = await validateKeyFromFirestore(key);
      if (valid) {
        showKeyUI(key);
      } else {
        localStorage.clear();
        showNormalUI();
      }
    } else {
      showNormalUI();
    }

    // Start timer updates every second
    setInterval(updateTimers, 1000);
  }

  // Button handler to create key
  continueBtn.onclick = async () => {
    // Disable button while processing
    continueBtn.disabled = true;
    continueBtn.textContent = "Creating Key...";

    // Generate key & expiry (now + 8 hours)
    const newKey = generateRandomKey(20);
    const expiresAt = Date.now() + MAX_KEY_MS;

    // Save key to Firestore
    const saved = await saveKeyToFirestore(newKey, expiresAt);
    if (!saved) {
      alert("Failed to create key. Please try again.");
      continueBtn.disabled = false;
      continueBtn.textContent = "Get Key";
      return;
    }

    // Save locally
    localStorage.setItem(keyStorageKey, newKey);
    localStorage.setItem(keyTimeKey, Date.now().toString());

    // Show key UI
    showKeyUI(newKey);

    // Reset button text (optional)
    continueBtn.textContent = "Get Key";
  };

  // Start app
  window.onload = init;

</script>
</body>
</html>
