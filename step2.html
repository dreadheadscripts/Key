<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Script Maniac Hub Step 2</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background-color: #0a0a0a;
      color: #00e0ff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      user-select: none;
      transition: background 0.4s ease, color 0.4s ease;
    }
    body.light-mode {
      background-color: #f0f4ff;
      color: #001a33;
    }
    .container {
      background: linear-gradient(135deg, #050505, #1a1a1a);
      border: 3px solid #003366;
      border-radius: 20px;
      padding: 60px 40px;
      width: 560px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.2), inset 0 0 12px rgba(0, 255, 255, 0.05);
      text-align: center;
      transition: all 0.3s ease-in-out;
    }
    body.light-mode .container {
      background: #e8f0ff;
      color: #001a33;
    }
    h1 {
      font-size: 2.4rem;
      color: #00eaff;
      text-shadow: 0 0 10px rgba(0, 255, 255, 0.4);
      margin-bottom: 16px;
    }
    p {
      font-size: 1.1rem;
      line-height: 1.6;
      color: #d0f6ff;
    }
    button {
      background: linear-gradient(145deg, #00bcd4, #0097a7);
      color: #fff;
      padding: 14px 38px;
      border: none;
      border-radius: 14px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
      transition: all 0.3s ease-in-out;
    }
    button:hover {
      background: #00838f;
      box-shadow: 0 0 25px #00eaffaa;
      transform: translateY(-3px);
    }
    #countdown {
      margin-top: 20px;
      font-weight: bold;
      color: #ffdd57;
      font-size: 1rem;
    }
    #darkToggle {
      position: fixed;
      top: 16px;
      right: 20px;
      border: 2px solid #00eaff;
      background: transparent;
      color: #00eaff;
      padding: 8px 16px;
      border-radius: 30px;
      font-size: 0.95rem;
      box-shadow: 0 0 8px #00eaff88;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    #darkToggle:hover {
      background-color: #00eaff;
      color: #000;
      box-shadow: 0 0 16px #00eaff;
    }
  </style>
</head>
<body>
<button id="darkToggle">Light Mode</button>
<div class="container">
  <h1>Script Maniac Hub Step 2</h1>
  <p>Press the button below to continue.</p>

  <button id="continueBtn">Continue to Next Step</button>

  <div id="countdown">Loading timer...</div>
</div>

<script>
  // --- REFERRAL CHECK ---
  (function redirectCheck() {
    const allowedReferrers = [
      "link-target.net",
      "linkvertise.com",
      "your-index-domain.com" // Replace with your real Step 1 domain if needed
    ];
    const referrer = document.referrer.toLowerCase();
    if (!allowedReferrers.some(domain => referrer.includes(domain))) {
      window.location.href = 'index.html';
    }
  })();

  // --- DARK MODE TOGGLE ---
  const body = document.body;
  const darkToggle = document.getElementById('darkToggle');
  function updateDarkToggleText() {
    darkToggle.textContent = body.classList.contains('light-mode') ? 'Dark Mode' : 'Light Mode';
  }
  darkToggle.onclick = () => {
    body.classList.toggle('light-mode');
    localStorage.setItem('smh_darkMode', body.classList.contains('light-mode') ? '1' : '0');
    updateDarkToggleText();
  };
  if (localStorage.getItem('smh_darkMode') === '1') {
    body.classList.add('light-mode');
  }
  updateDarkToggleText();

  // --- SESSION TIMER LOGIC ---
  const sessionStartKey = 'smh_sessionStart';
  const MAX_SESSION_MS = 3 * 60 * 60 * 1000; // 3 hours

  if (!localStorage.getItem(sessionStartKey)) {
    localStorage.setItem(sessionStartKey, Date.now().toString());
  }

  const countdown = document.getElementById('countdown');
  const continueBtn = document.getElementById('continueBtn');

  function formatTime(ms) {
    const totalSec = Math.floor(ms / 1000);
    const h = Math.floor(totalSec / 3600);
    const m = Math.floor((totalSec % 3600) / 60);
    const s = totalSec % 60;
    return `${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
  }

  function updateSessionTimer() {
    const now = Date.now();
    const start = parseInt(localStorage.getItem(sessionStartKey), 10);
    const elapsed = now - start;

    if (elapsed > MAX_SESSION_MS) {
      alert('Session expired. Please restart the process.');
      localStorage.clear();
      window.location.href = 'index.html';
      return;
    }
    countdown.textContent = `⏳ Time remaining (Step 2): ${formatTime(MAX_SESSION_MS - elapsed)}`;
  }

  // Update timer every second
  setInterval(updateSessionTimer, 1000);
  updateSessionTimer();

  // --- CONTINUE BUTTON ---
  continueBtn.onclick = () => {
    window.location.href = 'https://link-target.net/1365830/WbdU2hopNwcu';
  };
</script>
</body>
</html>
