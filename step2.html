<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Script Maniac Hub KeySystem</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background-color: #0a0a0a;
      color: #00e0ff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      user-select: none;
      transition: background 0.4s ease, color 0.4s ease;
    }
    body.light-mode {
      background-color: #f0f4ff;
      color: #001a33;
    }
    .container {
      background: linear-gradient(135deg, #050505, #1a1a1a);
      border: 3px solid #003366;
      border-radius: 20px;
      padding: 60px 40px;
      width: 560px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.2), inset 0 0 12px rgba(0, 255, 255, 0.05);
      text-align: center;
      transition: all 0.3s ease-in-out;
    }
    body.light-mode .container {
      background: #e8f0ff;
      color: #001a33;
    }
    h1 {
      font-size: 2.4rem;
      color: #00eaff;
      text-shadow: 0 0 10px rgba(0, 255, 255, 0.4);
      margin-bottom: 16px;
    }
    p {
      font-size: 1.1rem;
      line-height: 1.6;
      color: #d0f6ff;
    }
    button {
      background: linear-gradient(145deg, #00bcd4, #0097a7);
      color: #fff;
      padding: 14px 38px;
      border: none;
      border-radius: 14px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
      transition: all 0.3s ease-in-out;
    }
    button:hover {
      background: #00838f;
      box-shadow: 0 0 25px #00eaffaa;
      transform: translateY(-3px);
    }
    #darkToggle {
      position: fixed;
      top: 16px;
      right: 20px;
      border: 2px solid #00eaff;
      background: transparent;
      color: #00eaff;
      padding: 8px 16px;
      border-radius: 30px;
      font-size: 0.95rem;
      box-shadow: 0 0 8px #00eaff88;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    #darkToggle:hover {
      background-color: #00eaff;
      color: #000;
      box-shadow: 0 0 16px #00eaff;
    }
  </style>
</head>
<body>
<button id="darkToggle">Light Mode</button>
<div class="container">
  <h1>Script Maniac Hub KeySystem</h1>
  <p>Click the button below to proceed:</p>
  <button id="redirectBtn">Go to Linkvertise</button>
</div>

<script>
  const darkToggle = document.getElementById('darkToggle');
  const body = document.body;

  function updateDarkToggleText() {
    darkToggle.textContent = body.classList.contains('light-mode') ? 'Dark Mode' : 'Light Mode';
  }
  darkToggle.onclick = () => {
    body.classList.toggle('light-mode');
    localStorage.setItem('smh_darkMode', body.classList.contains('light-mode') ? '1' : '0');
    updateDarkToggleText();
  };
  if (localStorage.getItem('smh_darkMode') === '1') {
    body.classList.add('light-mode');
  }
  updateDarkToggleText();

  document.getElementById('redirectBtn').onclick = () => {
    window.location.href = "https://link-target.net/1365830/WbdU2hopNwcu";
  };
</script>
</body>
</html>
