<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Script Maniac Hub KeySystem - Step 2</title>
<style>
  /* Same styles as index.html */
  html, body {
    height: 100%;
    margin: 0; padding: 0;
    background-color: #3a0066; /* darker purple */
    border: 10px solid #001a4d; /* dark blue border */
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #66ccff;
    transition: background-color 0.3s ease;
  }
  body.light-mode {
    background-color: #e0e7ff;
    color: #003366;
    border-color: #003366;
  }
  .container {
    background-color: #000;
    border: 4px solid #001a4d;
    border-radius: 25px;
    box-shadow: 0 15px 30px rgba(0,0,0,0.6);
    width: 550px;
    max-width: 90vw;
    padding: 50px 40px 60px;
    text-align: center;
    transition: background-color 0.3s ease, border-color 0.3s ease;
  }
  body.light-mode .container {
    background-color: #f0f4ff;
    border-color: #003366;
    color: #003366;
    box-shadow: 0 15px 30px rgba(0,0,50,0.3);
  }
  h1 {
    font-size: 28px;
    margin-bottom: 10px;
  }
  p {
    font-size: 18px;
    margin: 10px 0 40px;
  }
  button {
    background-color: #007bff;
    color: white;
    border: 2px solid white;
    border-radius: 12px;
    padding: 15px 40px;
    font-size: 18px;
    cursor: pointer;
    transition: all 0.3s ease;
    user-select: none;
  }
  button:hover {
    background-color: #005ec2;
    transform: scale(1.05);
  }
  #countdown {
    font-weight: 600;
    margin-top: 30px;
    font-size: 16px;
  }
  #keyBox {
    font-size: 20px;
    background: #111;
    padding: 15px;
    margin: 20px auto 10px;
    border-radius: 12px;
    user-select: all;
    word-break: break-all;
    max-width: 400px;
  }
  #copyBtn {
    display: inline-block;
    margin-top: 10px;
    background-color: #007bff;
    color: white;
    border: 2px solid white;
    border-radius: 12px;
    padding: 10px 30px;
    font-size: 16px;
    cursor: pointer;
    transition: all 0.3s ease;
    user-select: none;
  }
  #copyBtn:hover {
    background-color: #005ec2;
  }
  #darkToggle {
    position: fixed;
    top: 15px;
    right: 20px;
    background: transparent;
    border: 2px solid #66ccff;
    color: #66ccff;
    padding: 8px 14px;
    border-radius: 12px;
    cursor: pointer;
    font-size: 14px;
    user-select: none;
    transition: all 0.3s ease;
  }
  #darkToggle:hover {
    background-color: #005ec2;
    color: white;
    border-color: #005ec2;
  }
</style>
</head>
<body>
<button id="darkToggle" aria-label="Toggle Dark/Light Mode">Light Mode</button>
<div class="container" role="main" aria-label="Key System Step 2">
  <h1>Script Maniac Hub KeySystem</h1>
  <p id="messageText">Final Checkpoint: Key</p>
  <button id="nextBtn">Go to Final Step</button>

  <div id="keyActiveSection" style="display:none;">
    <p><strong>You have already created a key.</strong></p>
    <p>Key is still active: <span id="keyTimer">Loading...</span></p>
    <div id="keyBox"></div>
    <button id="copyBtn">Copy Key</button>
  </div>

  <div id="countdown" aria-live="polite" aria-atomic="true">Loading timer...</div>
</div>

<script>
(() => {
  const body = document.body;
  const darkToggle = document.getElementById('darkToggle');
  const countdown = document.getElementById('countdown');
  const nextBtn = document.getElementById('nextBtn');
  const keyActiveSection = document.getElementById('keyActiveSection');
  const keyBox = document.getElementById('keyBox');
  const copyBtn = document.getElementById('copyBtn');
  const messageText = document.getElementById('messageText');

  // Dark mode toggle and save preference
  function updateDarkToggleText() {
    darkToggle.textContent = body.classList.contains('light-mode') ? 'Dark Mode' : 'Light Mode';
  }
  darkToggle.onclick = () => {
    body.classList.toggle('light-mode');
    localStorage.setItem('smh_darkMode', body.classList.contains('light-mode') ? '1' : '0');
    updateDarkToggleText();
  };
  if (localStorage.getItem('smh_darkMode') === '1') {
    body.classList.add('light-mode');
  }
  updateDarkToggleText();

  // Referrer or ?ref=link check
  (() => {
    const urlParams = new URLSearchParams(window.location.search);
    const refParam = urlParams.get("ref");
    const cameFromLinkvertise = document.referrer.includes("linkvertise.com");
    if (refParam !== "link" && !cameFromLinkvertise) {
      alert("Please access this page through the Linkvertise redirect link.");
      window.location.href = "index.html";
    }
  })();

  // Session timer (3 hours max)
  const MAX_SESSION_MS = 3 * 60 * 60 * 1000;
  const sessionStartKey = 'smh_sessionStart';

  if (!localStorage.getItem(sessionStartKey)) {
    localStorage.setItem(sessionStartKey, Date.now().toString());
  }

  // Key info
  const MAX_KEY_MS = 8 * 60 * 60 * 1000; // 8 hours
  const keyStorageKey = 'smh_key';
  const keyTimeKey = 'smh_keyTime';

  function formatTime(ms) {
    const totalSec = Math.floor(ms / 1000);
    const h = Math.floor(totalSec / 3600);
    const m = Math.floor((totalSec % 3600) / 60);
    const s = totalSec % 60;
    return `${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
  }

  function updateSessionTimer() {
    const now = Date.now();
    const start = parseInt(localStorage.getItem(sessionStartKey), 10);
    const elapsed = now - start;
    if (elapsed > MAX_SESSION_MS) {
      alert('Session expired. Please restart the process.');
      localStorage.clear();
      location.href = 'index.html';
      return;
    }
    const remaining = MAX_SESSION_MS - elapsed;
    countdown.textContent = `‚è≥ Time remaining: ${formatTime(remaining)}`;
  }

  function updateKeyTimer() {
    const storedKeyTime = parseInt(localStorage.getItem(keyTimeKey), 10);
    const now = Date.now();
    const elapsed = now - storedKeyTime;
    const remaining = MAX_KEY_MS - elapsed;

    if (remaining <= 0) {
      // Key expired - clear key and show normal UI
      localStorage.removeItem(keyStorageKey);
      localStorage.removeItem(keyTimeKey);
      showNormalUI();
      return false;
    }

    document.getElementById('keyTimer').textContent = formatTime(remaining);
    return true;
  }

  function showKeyUI(key) {
    messageText.style.display = 'none';
    nextBtn.style.display = 'none';
    keyActiveSection.style.display = 'block';
    keyBox.textContent = key;
  }

  function showNormalUI() {
    messageText.style.display = 'block';
    nextBtn.style.display = 'inline-block';
    keyActiveSection.style.display = 'none';
  }

  // Copy button event
  copyBtn.onclick = () => {
    navigator.clipboard.writeText(keyBox.textContent).then(() => {
      alert('Key copied to clipboard!');
    }).catch(() => {
      alert('Failed to copy key.');
    });
  };

  // Check if key exists and valid
  function checkKey() {
    const storedKey = localStorage.getItem(keyStorageKey);
    const storedKeyTime = localStorage.getItem(keyTimeKey);
    if (storedKey && storedKeyTime) {
      const valid = updateKeyTimer();
      if (valid) {
        showKeyUI(storedKey);
        return true;
      }
    }
    showNormalUI();
    return false;
  }

  updateSessionTimer();
  setInterval(updateSessionTimer, 1000);

  setInterval(() => {
    if (!checkKey()) {
      // no valid key, do nothing
    }
  }, 1000);

  nextBtn.onclick = () => {
    window.location.href = 'https://link-target.net/1365830/WbdU2hopNwcu?ref=link';
  };

  if (!localStorage.getItem(sessionStartKey)) {
    localStorage.setItem(sessionStartKey, Date.now().toString());
  }

  checkKey();
})();
</script>
</body>
</html>
