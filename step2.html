<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Script Maniac Hub Key System</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background-color: #0a0a0a;
      color: #00e0ff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      user-select: none;
      transition: background 0.4s ease, color 0.4s ease;
    }
    body.light-mode {
      background-color: #f0f4ff;
      color: #001a33;
    }
    .container {
      background: linear-gradient(135deg, #050505, #1a1a1a);
      border: 3px solid #003366;
      border-radius: 20px;
      padding: 60px 40px;
      width: 560px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.2), inset 0 0 12px rgba(0, 255, 255, 0.05);
      text-align: center;
      transition: all 0.3s ease-in-out;
    }
    body.light-mode .container {
      background: #e8f0ff;
      color: #001a33;
    }
    h1 {
      font-size: 2.4rem;
      color: #00eaff;
      text-shadow: 0 0 10px rgba(0, 255, 255, 0.4);
      margin-bottom: 16px;
    }
    p {
      font-size: 1.1rem;
      line-height: 1.6;
      color: #d0f6ff;
    }
    button {
      background: linear-gradient(145deg, #00bcd4, #0097a7);
      color: #fff;
      padding: 14px 38px;
      border: none;
      border-radius: 14px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
      transition: all 0.3s ease-in-out;
    }
    button:hover {
      background: #00838f;
      box-shadow: 0 0 25px #00eaffaa;
      transform: translateY(-3px);
    }
    #countdown, #keyTimer {
      margin-top: 20px;
      font-weight: bold;
      color: #ffdd57;
      font-size: 1rem;
    }
    #keyBox {
      background-color: #101820;
      border: 2px solid #00eaff88;
      border-radius: 14px;
      padding: 20px;
      font-family: 'Share Tech Mono', monospace;
      font-size: 1.2rem;
      color: #00eaff;
      box-shadow: inset 0 0 20px #00eaff33;
      word-break: break-word;
      user-select: all;
    }
    #copyBtn { margin-top: 12px; }
    #darkToggle {
      position: fixed;
      top: 16px;
      right: 20px;
      border: 2px solid #00eaff;
      background: transparent;
      color: #00eaff;
      padding: 8px 16px;
      border-radius: 30px;
      font-size: 0.95rem;
      box-shadow: 0 0 8px #00eaff88;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    #darkToggle:hover {
      background-color: #00eaff;
      color: #000;
      box-shadow: 0 0 16px #00eaff;
    }
  </style>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDpgv4ZMQ_VKdW565VsDReKGYKJMTVeK58",
      authDomain: "smh-keysystem.firebaseapp.com",
      projectId: "smh-keysystem",
      storageBucket: "smh-keysystem.appspot.com",
      messagingSenderId: "619718800070",
      appId: "1:619718800070:web:56ea94a00d5dfcd8e09dc7"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    window.firestoreDB = db;
  </script>
</head>
<body>
<button id="darkToggle">Light Mode</button>
<div class="container">
  <h1>Script Maniac Hub KeySystem</h1>
  <p id="messageText">Final CheckPoint</p>

  <div id="captchaContainer">
    <button id="continueBtn">Get Key</button>
  </div>

  <div id="keyActiveSection" style="display:none;">
    <p><strong>You have already created a key.</strong></p>
    <p>Key is still active: <span id="keyTimer">Loading...</span></p>
    <div id="keyBox"></div>
    <button id="copyBtn">Copy Key</button>
  </div>

  <div id="countdown">Loading timer...</div>
</div>

<script type="module">
  // Referrer enforcement
  (() => {
    const allowed = ["linkvertise.com", "link-target.net", "your-index-domain.com"];
    const ref = document.referrer.toLowerCase();
    if (!allowed.some(d => ref.includes(d))) window.location.href = "index.html";
  })();

  // Elements
  const darkToggle = document.getElementById('darkToggle');
  const countdown = document.getElementById('countdown');
  const continueBtn = document.getElementById('continueBtn');
  const copyBtn = document.getElementById('copyBtn');
  const keyBox = document.getElementById('keyBox');
  const keyTimer = document.getElementById('keyTimer');
  const keyActiveSection = document.getElementById('keyActiveSection');
  const captchaContainer = document.getElementById('captchaContainer');
  const messageText = document.getElementById('messageText');
  const body = document.body;

  const MAX_SESSION_MS = 3 * 60 * 60 * 1000;
  const MAX_KEY_MS = 8 * 60 * 60 * 1000;
  const keyStorageKey = 'smh_key';
  const keyTimeKey = 'smh_keyTime';
  const sessionStartKey = 'smh_sessionStart';

  // Dark mode toggle
  function updateDarkToggleText() {
    darkToggle.textContent = body.classList.contains('light-mode') ? 'Dark Mode' : 'Light Mode';
  }
  darkToggle.onclick = () => {
    body.classList.toggle('light-mode');
    localStorage.setItem('smh_darkMode', body.classList.contains('light-mode') ? '1' : '0');
    updateDarkToggleText();
  };
  if (localStorage.getItem('smh_darkMode') === '1') {
    body.classList.add('light-mode');
  }
  updateDarkToggleText();

  // Session init
  if (!localStorage.getItem(sessionStartKey)) {
    localStorage.setItem(sessionStartKey, Date.now().toString());
  }

  // Timer helpers
  function formatTime(ms) {
    const t = Math.floor(ms / 1000), h = Math.floor(t / 3600), m = Math.floor((t % 3600) / 60), s = t % 60;
    return `${h.toString().padStart(2, '0')}:${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
  }

  function updateTimers() {
    const now = Date.now();
    const sessionStart = parseInt(localStorage.getItem(sessionStartKey), 10);
    const keyTime = parseInt(localStorage.getItem(keyTimeKey), 10);
    const key = localStorage.getItem(keyStorageKey);

    if (key && keyTime) {
      const remaining = MAX_KEY_MS - (now - keyTime);
      if (remaining <= 0) {
        localStorage.clear();
        location.reload();
      } else {
        keyTimer.textContent = formatTime(remaining);
        countdown.textContent = '';
      }
    } else {
      const sessionElapsed = now - sessionStart;
      if (sessionElapsed >= MAX_SESSION_MS) {
        alert('Session expired. Restart from Step 1.');
        localStorage.clear();
        location.href = 'index.html';
      } else {
        countdown.textContent = `⏳ Time remaining (Step 2): ${formatTime(MAX_SESSION_MS - sessionElapsed)}`;
      }
    }
  }

  function showKeyUI(key) {
    keyBox.textContent = key;
    captchaContainer.style.display = 'none';
    messageText.style.display = 'none';
    keyActiveSection.style.display = 'block';
  }

  function showNormalUI() {
    messageText.style.display = 'block';
    captchaContainer.style.display = 'block';
    keyActiveSection.style.display = 'none';
  }

  // Copy key
  copyBtn.onclick = () => {
    navigator.clipboard.writeText(keyBox.textContent).then(() => alert('Key copied!'));
  };

  // On load
  const storedKey = localStorage.getItem(keyStorageKey);
  const storedKeyTime = localStorage.getItem(keyTimeKey);
  if (storedKey && storedKeyTime) {
    showKeyUI(storedKey);
  } else {
    showNormalUI();
  }

  setInterval(updateTimers, 1000);
  updateTimers();

  // Get Key
  continueBtn.onclick = () => {
    window.location.href = 'https://link-target.net/1365830/WbdU2hopNwcu';
  };
</script>
</body>
</html>
