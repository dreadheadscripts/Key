<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Script Maniac Hub Key System - Step 2</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background-color: #0a0a0a;
      color: #00e0ff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      user-select: none;
      transition: background 0.4s ease, color 0.4s ease;
    }
    body.light-mode {
      background-color: #f0f4ff;
      color: #001a33;
    }
    .container {
      background: linear-gradient(135deg, #050505, #1a1a1a);
      border: 3px solid #003366;
      border-radius: 20px;
      padding: 60px 40px;
      width: 560px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.2), inset 0 0 12px rgba(0, 255, 255, 0.05);
      text-align: center;
      transition: all 0.3s ease-in-out;
    }
    body.light-mode .container {
      background: #e8f0ff;
      color: #001a33;
    }
    h1 {
      font-size: 2.4rem;
      color: #00eaff;
      text-shadow: 0 0 10px rgba(0, 255, 255, 0.4);
      margin-bottom: 16px;
    }
    p {
      font-size: 1.1rem;
      line-height: 1.6;
      color: #d0f6ff;
    }
    button {
      background: linear-gradient(145deg, #00bcd4, #0097a7);
      color: #fff;
      padding: 14px 38px;
      border: none;
      border-radius: 14px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
      transition: all 0.3s ease-in-out;
    }
    button:hover {
      background: #00838f;
      box-shadow: 0 0 25px #00eaffaa;
      transform: translateY(-3px);
    }
    #countdown, #keyTimer {
      margin-top: 20px;
      font-weight: bold;
      color: #ffdd57;
      font-size: 1rem;
    }
    #keyBox {
      background-color: #101820;
      border: 2px solid #00eaff88;
      border-radius: 14px;
      padding: 20px;
      font-family: 'Share Tech Mono', monospace;
      font-size: 1.2rem;
      color: #00eaff;
      box-shadow: inset 0 0 20px #00eaff33;
      word-break: break-word;
      user-select: all;
    }
    #copyBtn { margin-top: 12px; }
    #darkToggle {
      position: fixed;
      top: 16px;
      right: 20px;
      border: 2px solid #00eaff;
      background: transparent;
      color: #00eaff;
      padding: 8px 16px;
      border-radius: 30px;
      font-size: 0.95rem;
      box-shadow: 0 0 8px #00eaff88;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    #darkToggle:hover {
      background-color: #00eaff;
      color: #000;
      box-shadow: 0 0 16px #00eaff;
    }
  </style>
</head>
<body>
  <button id="darkToggle">Light Mode</button>
  <div class="container">
    <h1>Script Maniac Hub KeySystem</h1>
    <p id="messageText">Final CheckPoint</p>

    <div id="captchaContainer">
      <button id="continueBtn">Get Key</button>
    </div>

    <div id="keyActiveSection" style="display:none;">
      <p><strong>You have already created a key.</strong></p>
      <p>Key is still active: <span id="keyTimer">Loading...</span></p>
      <div id="keyBox"></div>
      <button id="copyBtn">Copy Key</button>
    </div>

    <div id="countdown">Loading timer...</div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    // Referrer enforcement
    const allowed = ["linkvertise.com", "link-target.net"];
    const ref = document.referrer.toLowerCase();
    if (!allowed.some(url => ref.includes(url))) {
      window.location.href = "index.html";
    }

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDpgv4ZMQ_VKdW565VsDReKGYKJMTVeK58",
      authDomain: "smh-keysystem.firebaseapp.com",
      projectId: "smh-keysystem",
      storageBucket: "smh-keysystem.appspot.com",
      messagingSenderId: "619718800070",
      appId: "1:619718800070:web:56ea94a00d5dfcd8e09dc7"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const continueBtn = document.getElementById("continueBtn");
    const countdownEl = document.getElementById("countdown");
    const keyTimerEl = document.getElementById("keyTimer");
    const keyBox = document.getElementById("keyBox");
    const keyActiveSection = document.getElementById("keyActiveSection");
    const captchaContainer = document.getElementById("captchaContainer");

    const SESSION_DURATION = 3 * 60 * 60 * 1000;
    const KEY_DURATION = 8 * 60 * 60 * 1000;

    function updateCountdown() {
      const now = Date.now();
      const sessionStart = localStorage.getItem("smh_sessionStart");
      const key = localStorage.getItem("smh_key");
      const expiresAt = parseInt(localStorage.getItem("smh_keyTime") || "0");

      let remaining;
      if (key && expiresAt) {
        remaining = expiresAt - now;
        if (remaining <= 0) {
          localStorage.clear();
          location.reload();
        }
        keyTimerEl.textContent = formatTime(remaining);
        countdownEl.textContent = `Key expires in: ${formatTime(remaining)}`;
      } else if (sessionStart) {
        remaining = parseInt(sessionStart) + SESSION_DURATION - now;
        if (remaining <= 0) {
          localStorage.clear();
          location.reload();
        }
        countdownEl.textContent = `Session expires in: ${formatTime(remaining)}`;
      } else {
        localStorage.setItem("smh_sessionStart", now.toString());
        countdownEl.textContent = `Session started`;
      }
    }

    function formatTime(ms) {
      const totalSeconds = Math.floor(ms / 1000);
      const hours = Math.floor(totalSeconds / 3600);
      const minutes = Math.floor((totalSeconds % 3600) / 60);
      const seconds = totalSeconds % 60;
      return `${hours}h ${minutes}m ${seconds}s`;
    }

    async function validateKey(key) {
      const ref = doc(db, "keys", key);
      const snap = await getDoc(ref);
      if (!snap.exists()) return false;

      const data = snap.data();
      return data.valid && data.expiresAt > Date.now();
    }

    async function init() {
      const key = localStorage.getItem("smh_key");
      const expiresAt = localStorage.getItem("smh_keyTime");

      if (key && expiresAt && await validateKey(key)) {
        keyBox.textContent = key;
        keyActiveSection.style.display = "block";
        captchaContainer.style.display = "none";
      }

      updateCountdown();
      setInterval(updateCountdown, 1000);
    }

    document.getElementById("copyBtn").addEventListener("click", () => {
      navigator.clipboard.writeText(keyBox.textContent).then(() => {
        alert("Key copied to clipboard.");
      });
    });

    document.getElementById("darkToggle").addEventListener("click", () => {
      document.body.classList.toggle("light-mode");
      document.getElementById("darkToggle").textContent = document.body.classList.contains("light-mode")
        ? "Dark Mode"
        : "Light Mode";
    });

    continueBtn.addEventListener("click", () => {
      window.location.href = "https://link-target.net/1365830/WbdU2hopNwcu";
    });

    window.onload = init;
  </script>
</body>
</html>
