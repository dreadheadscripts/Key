<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Script Maniac Hub KeySystem - Start</title>
<style>
/* Reset & base */
html, body {
  height: 100%;
  margin: 0; padding: 0;
  background-color: #2a0050; /* Dark purple */
  border: 10px solid #001a4d; /* thick dark blue border */
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  color: #66ccff;
  display: flex;
  justify-content: center;
  align-items: center;
  transition: background-color 0.4s ease;
  user-select: none;
  scroll-behavior: smooth;
  min-width: 320px;
  box-sizing: border-box;
}

body.light-mode {
  background-color: #e8efff;
  border-color: #003366;
  color: #003366;
}

/* Container */
.container {
  background: linear-gradient(145deg, #000000, #111122);
  border: 3px solid #003366;
  border-radius: 24px;
  box-shadow:
    0 8px 20px rgba(0, 0, 77, 0.8),
    inset 0 -3px 10px #002244;
  width: 450px;
  max-width: 90vw;
  padding: 48px 36px 60px;
  text-align: center;
  transition: background-color 0.3s ease, border-color 0.3s ease;
  position: relative;
  user-select: text;
}

body.light-mode .container {
  background: linear-gradient(145deg, #f5f8ff, #dbe2ff);
  border-color: #003366;
  color: #003366;
  box-shadow:
    0 8px 24px rgba(0, 0, 50, 0.3),
    inset 0 -3px 10px #aac4ff;
}

/* Headings & Text */
h1 {
  font-size: 2rem;
  margin-bottom: 14px;
  letter-spacing: 1.3px;
  font-weight: 700;
  user-select: text;
}

p {
  font-size: 1.05rem;
  margin: 14px 0 40px;
  line-height: 1.5;
  font-weight: 500;
  user-select: text;
}

/* Buttons */
button {
  background-color: #007bff;
  color: white;
  border: 2.5px solid white;
  border-radius: 18px;
  padding: 14px 44px;
  font-size: 1.1rem;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.35s ease;
  user-select: none;
  box-shadow:
    0 6px 15px rgba(0, 123, 255, 0.6);
  outline-offset: 3px;
  min-width: 140px;
}

button:hover,
button:focus-visible {
  background-color: #005ec2;
  box-shadow:
    0 8px 25px rgba(0, 94, 194, 0.85);
  outline: none;
  transform: translateY(-2.5px);
}

button:active {
  transform: translateY(-1.5px);
  box-shadow:
    0 4px 12px rgba(0, 94, 194, 0.7);
}

/* Key box */
#keyBox {
  font-size: 1.25rem;
  background-color: #12121a;
  border-radius: 20px;
  padding: 20px 26px;
  margin: 28px auto 16px;
  max-width: 400px;
  user-select: all;
  word-break: break-word;
  box-shadow: inset 0 0 16px #005ec2;
}

/* Copy button */
#copyBtn {
  display: inline-block;
  background-color: #007bff;
  color: white;
  border: 2.5px solid white;
  border-radius: 18px;
  padding: 12px 40px;
  font-size: 1rem;
  font-weight: 600;
  cursor: pointer;
  box-shadow:
    0 6px 15px rgba(0, 123, 255, 0.6);
  transition: all 0.35s ease;
  user-select: none;
  min-width: 120px;
  margin-bottom: 20px;
}

#copyBtn:hover,
#copyBtn:focus-visible {
  background-color: #005ec2;
  box-shadow:
    0 8px 25px rgba(0, 94, 194, 0.85);
  outline: none;
  transform: translateY(-2px);
}

/* Countdown */
#countdown {
  margin-top: 36px;
  font-weight: 700;
  font-size: 1.1rem;
  letter-spacing: 0.04em;
  user-select: none;
}

/* Dark/Light Mode toggle button */
#darkToggle {
  position: fixed;
  top: 18px;
  right: 24px;
  background: transparent;
  border: 3px solid #66ccff;
  color: #66ccff;
  padding: 10px 20px;
  border-radius: 22px;
  font-weight: 600;
  font-size: 0.95rem;
  cursor: pointer;
  user-select: none;
  transition: all 0.3s ease;
  box-shadow: 0 0 6px #66ccff88;
  z-index: 9999;
}

#darkToggle:hover,
#darkToggle:focus-visible {
  background-color: #005ec2;
  color: white;
  border-color: #005ec2;
  outline: none;
  box-shadow: 0 0 12px #005ec2dd;
  transform: translateY(-1.5px);
}

/* Hide elements when not used */
#keyActiveSection {
  user-select: text;
}

/* Accessibility */
button:focus-visible {
  outline: 3px solid #99ccff;
  outline-offset: 2px;
}

/* Responsive tweaks */
@media (max-width: 600px) {
  .container {
    width: 90vw;
    padding: 40px 30px 50px;
  }
  h1 {
    font-size: 1.7rem;
  }
  p {
    font-size: 1rem;
    margin: 12px 0 35px;
  }
  button {
    padding: 12px 36px;
    font-size: 1rem;
    min-width: 120px;
  }
  #keyBox {
    font-size: 1.15rem;
    max-width: 90vw;
    padding: 16px 20px;
    margin: 24px auto 14px;
  }
  #copyBtn {
    padding: 10px 32px;
    font-size: 0.95rem;
    min-width: 110px;
  }
  #countdown {
    font-size: 1rem;
  }
  #darkToggle {
    padding: 8px 16px;
    font-size: 0.85rem;
  }
}

@media (max-width: 400px) {
  .container {
    padding: 36px 24px 40px;
  }
  h1 {
    font-size: 1.5rem;
  }
  p {
    font-size: 0.95rem;
  }
  button {
    padding: 10px 28px;
    font-size: 0.95rem;
    min-width: 100px;
  }
  #copyBtn {
    padding: 8px 28px;
    font-size: 0.9rem;
    min-width: 100px;
  }
  #countdown {
    font-size: 0.9rem;
  }
  #darkToggle {
    padding: 6px 14px;
    font-size: 0.8rem;
  }
}
</style>
</head>
<body>
<script>
(() => {
  const urlParams = new URLSearchParams(window.location.search);
  const refParam = urlParams.get("ref");
  const referrer = document.referrer;

  const hasRefParam = refParam === "link";
  const cameFromLinkvertise = referrer.includes("linkvertise.com");

  if (!hasRefParam && !cameFromLinkvertise) {
    window.location.href = "index.html";
    return;
  }
})();
</script>

<button id="darkToggle" aria-label="Toggle Dark/Light Mode">Light Mode</button>
<div class="container" role="main" aria-label="Key System Start">
  <h1>Script Maniac Hub KeySystem</h1>
  <p>Welcome! Start your key generation process.</p>
  <button id="startBtn">Start</button>

  <div id="keyActiveSection" style="display:none;">
    <p><strong>You have already created a key.</strong></p>
    <p>Key is still active: <span id="keyTimer">Loading...</span></p>
    <div id="keyBox"></div>
    <button id="copyBtn">Copy Key</button>
  </div>

  <div id="countdown" aria-live="polite" aria-atomic="true">Loading timer...</div>
</div>

<script>
(() => {
  const body = document.body;
  const darkToggle = document.getElementById('darkToggle');
  const countdown = document.getElementById('countdown');
  const startBtn = document.getElementById('startBtn');
  const copyBtn = document.getElementById('copyBtn');
  const keyBox = document.getElementById('keyBox');
  const keyActiveSection = document.getElementById('keyActiveSection');

  // Dark mode toggle and save preference
  function updateDarkToggleText() {
    darkToggle.textContent = body.classList.contains('light-mode') ? 'Dark Mode' : 'Light Mode';
  }
  darkToggle.onclick = () => {
    body.classList.toggle('light-mode');
    localStorage.setItem('smh_darkMode', body.classList.contains('light-mode') ? '1' : '0');
    updateDarkToggleText();
  };
  if (localStorage.getItem('smh_darkMode') === '1') {
    body.classList.add('light-mode');
  }
  updateDarkToggleText();

  // Session timer (3 hours max)
  const MAX_SESSION_MS = 3 * 60 * 60 * 1000;
  const sessionStartKey = 'smh_sessionStart';

  if (!localStorage.getItem(sessionStartKey)) {
    localStorage.setItem(sessionStartKey, Date.now().toString());
  }

  // Key info
  const MAX_KEY_MS = 8 * 60 * 60 * 1000; // 8 hours
  const keyStorageKey = 'smh_key';
  const keyTimeKey = 'smh_keyTime';

  function formatTime(ms) {
    const totalSec = Math.floor(ms / 1000);
    const h = Math.floor(totalSec / 3600);
    const m = Math.floor((totalSec % 3600) / 60);
    const s = totalSec % 60;
    return `${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
  }

  function updateSessionTimer() {
    const now = Date.now();
    const start = parseInt(localStorage.getItem(sessionStartKey), 10);
    const elapsed = now - start;
    if (elapsed > MAX_SESSION_MS) {
      alert('Session expired. Please restart the process.');
      localStorage.clear();
      location.href = 'index.html';
      return;
    }
    const remaining = MAX_SESSION_MS - elapsed;
    countdown.textContent = `‚è≥ Time remaining: ${formatTime(remaining)}`;
  }

  function updateKeyTimer() {
    const storedKeyTime = parseInt(localStorage.getItem(keyTimeKey), 10);
    const now = Date.now();
    const elapsed = now - storedKeyTime;
    const remaining = MAX_KEY_MS - elapsed;

    if (remaining <= 0) {
      // Key expired - clear key and show normal UI
      localStorage.removeItem(keyStorageKey);
      localStorage.removeItem(keyTimeKey);
      showNormalUI();
      return false;
    }

    document.getElementById('keyTimer').textContent = formatTime(remaining);
    return true;
  }

  function showKeyUI(key) {
    keyActiveSection.style.display = 'block';
    keyBox.textContent = key;
    startBtn.style.display = 'none';
  }

  function showNormalUI() {
    keyActiveSection.style.display = 'none';
    startBtn.style.display = 'inline-block';
    keyBox.textContent = '';
  }

  // Copy button event
  copyBtn.onclick = () => {
    navigator.clipboard.writeText(keyBox.textContent).then(() => {
      alert('Key copied to clipboard!');
    }).catch(() => {
      alert('Failed to copy key.');
    });
  };

  // Check if key exists and valid
  function checkKey() {
    const storedKey = localStorage.getItem(keyStorageKey);
    const storedKeyTime = localStorage.getItem(keyTimeKey);
    if (storedKey && storedKeyTime) {
      const valid = updateKeyTimer();
      if (valid) {
        showKeyUI(storedKey);
        return true;
      }
    }
    showNormalUI();
    return false;
  }

  updateSessionTimer();
  setInterval(updateSessionTimer, 1000);

  setInterval(() => {
    if (!checkKey()) {
      // no valid key, do nothing
    }
  }, 1000);

  startBtn.onclick = () => {
    if (checkKey()) {
      alert('You already have a key active.');
      return;
    }
    // Redirect to step2.html with ?ref=link param for Linkvertise verification
    window.location.href = "step2.html?ref=link";
  };

  checkKey();
})();
</script>
</body>
</html>
