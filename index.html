<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Script Maniac Hub KeySystem - Start</title>
<style>
  html, body {
    height: 100%;
    margin: 0; padding: 0;
    background-color: #3a0066; /* darker purple */
    border: 10px solid #001a4d; /* dark blue border */
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #66ccff;
    transition: background-color 0.3s ease;
  }
  body.light-mode {
    background-color: #e0e7ff;
    color: #003366;
    border-color: #003366;
  }
  .container {
    background-color: #000;
    border: 4px solid #001a4d;
    border-radius: 25px;
    box-shadow: 0 15px 30px rgba(0,0,0,0.6);
    width: 550px;
    max-width: 90vw;
    padding: 50px 40px 60px;
    text-align: center;
    transition: background-color 0.3s ease, border-color 0.3s ease;
  }
  body.light-mode .container {
    background-color: #f0f4ff;
    border-color: #003366;
    color: #003366;
    box-shadow: 0 15px 30px rgba(0,0,50,0.3);
  }
  h1 {
    font-size: 28px;
    margin-bottom: 10px;
  }
  p {
    font-size: 18px;
    margin: 10px 0 40px;
  }
  button {
    background-color: #007bff;
    color: white;
    border: 2px solid white;
    border-radius: 12px;
    padding: 15px 40px;
    font-size: 18px;
    cursor: pointer;
    transition: all 0.3s ease;
    user-select: none;
  }
  button:hover {
    background-color: #005ec2;
    transform: scale(1.05);
  }
  #countdown {
    font-weight: 600;
    margin-top: 30px;
    font-size: 16px;
  }
  #darkToggle {
    position: fixed;
    top: 15px;
    right: 20px;
    background: transparent;
    border: 2px solid #66ccff;
    color: #66ccff;
    padding: 8px 14px;
    border-radius: 12px;
    cursor: pointer;
    font-size: 14px;
    user-select: none;
    transition: all 0.3s ease;
  }
  #darkToggle:hover {
    background-color: #005ec2;
    color: white;
    border-color: #005ec2;
  }
</style>
</head>
<body>
<button id="darkToggle" aria-label="Toggle Dark/Light Mode">Light Mode</button>
<div class="container" role="main" aria-label="Key System Start Page">
  <h1>Script Maniac Hub KeySystem</h1>
  <p>CheckPoint One: Key</p>
  <button id="startBtn">Get Key</button>
  <div id="countdown" aria-live="polite" aria-atomic="true">Loading timer...</div>
</div>

<script>
(() => {
  const body = document.body;
  const darkToggle = document.getElementById('darkToggle');
  const countdown = document.getElementById('countdown');
  const startBtn = document.getElementById('startBtn');

  // Dark mode toggle and save preference
  function updateDarkToggleText() {
    darkToggle.textContent = body.classList.contains('light-mode') ? 'Dark Mode' : 'Light Mode';
  }
  darkToggle.onclick = () => {
    body.classList.toggle('light-mode');
    localStorage.setItem('smh_darkMode', body.classList.contains('light-mode') ? '1' : '0');
    updateDarkToggleText();
  };
  if (localStorage.getItem('smh_darkMode') === '1') {
    body.classList.add('light-mode');
  }
  updateDarkToggleText();

  // Session timer (3 hours max)
  const MAX_SESSION_MS = 3 * 60 * 60 * 1000;
  const sessionStartKey = 'smh_sessionStart';

  // Set start time if none exists
  if (!localStorage.getItem(sessionStartKey)) {
    localStorage.setItem(sessionStartKey, Date.now().toString());
  }

  function updateTimer() {
    const now = Date.now();
    const start = parseInt(localStorage.getItem(sessionStartKey), 10);
    const elapsed = now - start;
    if (elapsed > MAX_SESSION_MS) {
      alert('Session expired. Please restart the process.');
      localStorage.clear();
      location.reload();
      return;
    }
    const remaining = MAX_SESSION_MS - elapsed;
    const h = Math.floor(remaining / (1000 * 60 * 60));
    const m = Math.floor((remaining % (1000 * 60 * 60)) / (1000 * 60));
    const s = Math.floor((remaining % (1000 * 60)) / 1000);
    countdown.textContent = `⏳ Time remaining: ${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
  }
  updateTimer();
  setInterval(updateTimer, 1000);

  // Start button redirects to Linkvertise redirect + step2.html
  startBtn.onclick = () => {
    window.location.href = 'https://link-hub.net/1365830/kMSTNmMeRrxy?ref=link';
  };
})();
</script>
</body>
</html>
